                texts: [
                    "The blessing, if you obey the commandments of the LORD your God which I command you today; and the curse, if you do not obey the commandments of the LORD your God, but turn aside from the way which I command you today, to go after other gods which you have not known.",
                    "This Book of the Law shall not depart from your mouth, but you shall meditate in it day and night, that you may observe to do according to all that is written in it. For then you will make your way prosperous, and then you will have good success.",
                    "So Samuel said: 'Has the LORD as great delight in burnt offerings and sacrifices, as in obeying the voice of the LORD? Behold, to obey is better than sacrifice, and to heed than the fat of rams.'",
                    "Blessed are those who keep His testimonies, who seek Him with the whole heart!",
                    "I made haste, and did not delay to keep Your commandments.",
                    "If you love Me, keep My commandments.",
                    "He who has My commandments and keeps them, it is he who loves Me. And he who loves Me will be loved by My Father, and I will love him and manifest Myself to him.",
                    "If you keep My commandments, you will abide in My love, just as I have kept My Father's commandments and abide in His love.",
                    "But Peter and the other apostles answered and said: 'We ought to obey God rather than men.'",
                    "Do you not know that to whom you present yourselves slaves to obey, you are that one's slaves whom you obey, whether of sin leading to death, or of obedience leading to righteousness?",
                    "Now by this we know that we know Him, if we keep His commandments. He who says, 'I know Him,' and does not keep His commandments, is a liar, and the truth is not in him.",
                    "For this is the love of God, that we keep His commandments. And His commandments are not burdensome.",
                    "Now therefore, if you will indeed obey My voice and keep My covenant, then you shall be a special treasure to Me above all people; for all the earth is Mine.",
                    "Oh, that they had such a heart in them that they would fear Me and always keep all My commandments, that it might be well with them and with their children forever!",
                    "Therefore hear, O Israel, and be careful to observe it, that it may be well with you, and that you may multiply greatly as the LORD God of your fathers has promised youâ€”'a land flowing with milk and honey.'",
                    "Now it shall come to pass, if you diligently obey the voice of the LORD your God, to observe carefully all His commandments which I command you today, that the LORD your God will set you high above all nations of the earth. And all these blessings shall come upon you and overtake you, because you obey the voice of the LORD your God.",
                    "And keep the charge of the LORD your God: to walk in His ways, to keep His statutes, His commandments, His judgments, and His testimonies, as it is written in the Law of Moses, that you may prosper in all that you do and wherever you turn.",
                    "But the mercy of the LORD is from everlasting to everlasting on those who fear Him, and His righteousness to children's children, to such as keep His covenant, and to those who remember His commandments to do them.",
                    "You have commanded us to keep Your precepts diligently. Oh, that my ways were directed to keep Your statutes!",
                    "My son, do not forget my law, but let your heart keep my commands; for length of days and long life and peace they will add to you.",
                    "He who keeps the commandment keeps his soul, but he who is careless of his ways will die.",
                    "Let us hear the conclusion of the whole matter: Fear God and keep His commandments, for this is man's all.",
                    "But obey My voice, and I will be your God, and you shall be My people. And walk in all the ways that I have commanded you, that it may be well with you.",
                    "Not everyone who says to Me, 'Lord, Lord,' shall enter the kingdom of heaven, but he who does the will of My Father in heaven.",
                    "Teaching them to observe all things that I have commanded you; and lo, I am with you always, even to the end of the age. Amen.",
                    "But why do you call Me 'Lord, Lord,' and not do the things which I say?",
                    "But He said, 'More than that, blessed are those who hear the word of God and keep it!'",
                    "Most assuredly, I say to you, if anyone keeps My word he shall never see death.",
                    "For not the hearers of the law are just in the sight of God, but the doers of the law will be justified.",
                    "But now is made manifest, and by the prophetic Scriptures made known to all nations, according to the commandment of the everlasting God, for obedience to the faith.",
                    "Children, obey your parents in the Lord, for this is right. 'Honor your father and mother,' which is the first commandment with promise.",
                    "Therefore, my beloved, as you have always obeyed, not as in my presence only, but now much more in my absence, work out your own salvation with fear and trembling.",
                    "Children, obey your parents in all things, for this is well pleasing to the Lord.",
                    "And we have confidence in the Lord concerning you, both that you do and will do the things we command you.",
                    "That you keep this commandment without spot, blameless until our Lord Jesus Christ's appearing.",
                    "Though He was a Son, yet He learned obedience by the things which He suffered. And having been perfected, He became the author of eternal salvation to all who obey Him.",
                    "But be doers of the word, and not hearers only, deceiving yourselves. For if anyone is a hearer of the word and not a doer, he is like a man observing his natural face in a mirror; for he observes himself, goes away, and immediately forgets what kind of man he was. But he who looks into the perfect law of liberty and continues in it, and is not a forgetful hearer but a doer of the work, this one will be blessed in what he does.",
                    "As obedient children, not conforming yourselves to the former lusts, as in your ignorance.",
                    "Since you have purified your souls in obeying the truth through the Spirit in sincere love of the brethren, love one another fervently with a pure heart.",
                    "Therefore, brethren, be even more diligent to make your call and election sure, for if you do these things you will never stumble.",
                    "And whatever we ask we receive from Him, because we keep His commandments and do those things that are pleasing in His sight.",
                    "Now he who keeps His commandments abides in Him, and He in him. And by this we know that He abides in us, by the Spirit whom He has given us.",
                    "And the dragon was enraged with the woman, and he went to make war with the rest of her offspring, who keep the commandments of God and have the testimony of Jesus Christ.",
                    "Here is the patience of the saints; here are those who keep the commandments of God and the faith of Jesus.",
                    "Blessed are those who do His commandments, that they may have the right to the tree of life, and may enter through the gates into the city.",
                    "In that I command you today to love the LORD your God, to walk in His ways, and to keep His commandments, His statutes, and His judgments, that you may live and multiply; and the LORD your God will bless you in the land which you go to possess.",
                    "Now therefore, amend your ways and your doings, and obey the voice of the LORD your God; then the LORD will relent concerning the doom that He has pronounced against you.",
                    "For whoever shall keep the whole law, and yet stumble in one point, he is guilty of all. For He who said, 'Do not commit adultery,' also said, 'Do not murder.' Now if you do not commit adultery, but you do murder, you have become a transgressor of the law."

            "Perseverance & Endurance": {

                    "Galatians 6:9", "1 Corinthians 15:58", "Hebrews 10:36", "2 Timothy 4:7", "Matthew 24:13", "Luke 21:19",
                    "Romans 2:7", "Romans 8:25", "Romans 12:12", "2 Corinthians 4:16-18", "Colossians 1:11", "1 Thessalonians 1:3",
                    "2 Timothy 2:3", "2 Timothy 2:12", "Hebrews 3:6", "Hebrews 6:11-12", "Hebrews 10:35-36", "Hebrews 12:7",
                    "James 5:7-8", "James 5:11", "1 Peter 2:20", "2 Peter 1:5-6", "Revelation 3:10", "Revelation 13:10",
                    "Psalm 27:14", "Psalm 37:7", "Isaiah 40:31", "Lamentations 3:25-26", "Habakkuk 2:3", "Matthew 10:22",

                    "James 1:25", "1 Peter 5:10", "2 Peter 3:9", "Revelation 2:2-3", "Revelation 14:12", "Proverbs 24:10"
                ],
                texts: [
                    "And not only that, but we also glory in tribulations, knowing that tribulation produces perseverance; and perseverance, character; and character, hope. Now hope does not disappoint, because the love of God has been poured out in our hearts by the Holy Spirit who was given to us.",
                    "My brethren, count it all joy when you fall into various trials, knowing that the testing of your faith produces patience. But let patience have its perfect work, that you may be perfect and complete, lacking nothing.",
                    "Blessed is the man who endures temptation; for when he has been approved, he will receive the crown of life which the Lord has promised to those who love Him.",
                    "Therefore we also, since we are surrounded by so great a cloud of witnesses, let us lay aside every weight, and the sin which so easily ensnares us, and let us run with endurance the race that is set before us, looking unto Jesus, the author and finisher of our faith, who for the joy that was set before Him endured the cross, despising the shame, and has sat down at the right hand of the throne of God. For consider Him who endured such hostility from sinners against Himself, lest you become weary and discouraged in your souls.",
                    "Now may the Lord direct your hearts into the love of God and into the patience of Christ.",
                    "Do not fear any of those things which you are about to suffer. Indeed, the devil is about to throw some of you into prison, that you may be tested, and you will have tribulation ten days. Be faithful until death, and I will give you the crown of life.",
                    "And let us not grow weary while doing good, for in due season we shall reap if we do not lose heart.",
                    "Therefore, my beloved brethren, be steadfast, immovable, always abounding in the work of the Lord, knowing that your labor is not in vain in the Lord.",
                    "For you have need of endurance, so that after you have done the will of God, you may receive the promise.",
                    "I have fought the good fight, I have finished the race, I have kept the faith.",
                    "But he who endures to the end shall be saved.",
                    "By your patience possess your souls.",
                    "Eternal life to those who by patient continuance in doing good seek for glory, honor, and immortality.",
                    "But if we hope for what we do not see, we eagerly wait for it with perseverance.",
                    "Rejoicing in hope, patient in tribulation, continuing steadfastly in prayer.",
                    "Therefore we do not lose heart. Even though our outward man is perishing, yet the inward man is being renewed day by day. For our light affliction, which is but for a moment, is working for us a far more exceeding and eternal weight of glory, while we do not look at the things which are seen, but at the things which are not seen. For the things which are seen are temporary, but the things which are not seen are eternal.",
                    "Strengthened with all might, according to His glorious power, for all patience and longsuffering with joy.",
                    "Remembering without ceasing your work of faith, labor of love, and patience of hope in our Lord Jesus Christ in the sight of our God and Father.",
                    "You therefore must endure hardship as a good soldier of Jesus Christ.",
                    "If we endure, we shall also reign with Him. If we deny Him, He also will deny us.",
                    "But Christ as a Son over His own house, whose house we are if we hold fast the confidence and the rejoicing of the hope firm to the end.",
                    "And we desire that each one of you show the same diligence to the full assurance of hope until the end, that you do not become sluggish, but imitate those who through faith and patience inherit the promises.",
                    "Therefore do not cast away your confidence, which has great reward. For you have need of endurance, so that after you have done the will of God, you may receive the promise.",
                    "If you endure chastening, God deals with you as with sons; for what son is there whom a father does not chasten?",
                    "Therefore be patient, brethren, until the coming of the Lord. See how the farmer waits for the precious fruit of the earth, waiting patiently for it until it receives the early and latter rain. You also be patient. Establish your hearts, for the coming of the Lord is at hand.",
                    "Indeed we count them blessed who endure. You have heard of the perseverance of Job and seen the end intended by the Lordâ€”that the Lord is very compassionate and merciful.",
                    "For what credit is it if, when you are beaten for your faults, you take it patiently? But when you do good and suffer, if you take it patiently, this is commendable before God.",
                    "But also for this very reason, giving all diligence, add to your faith virtue, to virtue knowledge, to knowledge self-control, to self-control perseverance, to perseverance godliness.",
                    "Because you have kept My command to persevere, I also will keep you from the hour of trial which shall come upon the whole world, to test those who dwell on the earth.",
                    "Here is the patience of the saints; here are those who keep the commandments of God and the faith of Jesus.",
                    "Wait on the LORD; be of good courage, and He shall strengthen your heart; wait, I say, on the LORD!",
                    "Rest in the LORD, and wait patiently for Him; do not fret because of him who prospers in his way, because of the man who brings wicked schemes to pass.",
                    "But those who wait on the LORD shall renew their strength; they shall mount up with wings like eagles, they shall run and not be weary, they shall walk and not faint.",
                    "The LORD is good to those who wait for Him, to the soul who seeks Him. It is good that one should hope and wait quietly for the salvation of the LORD.",
                    "For the vision is yet for an appointed time; but at the end it will speak, and it will not lie. Though it tarries, wait for it; because it will surely come, it will not tarry.",
                    "And you will be hated by all for My name's sake. But he who endures to the end will be saved.",
                    "But the ones that fell on the good ground are those who, having heard the word with a noble and good heart, keep it and bear fruit with patience.",
                    "For whatever things were written before were written for our learning, that we through the patience and comfort of the Scriptures might have hope. Now may the God of patience and comfort grant you to be like-minded toward one another, according to Christ Jesus.",
                    "Brethren, I do not count myself to have apprehended; but one thing I do, forgetting those things which are behind and reaching forward to those things which are ahead, I press toward the goal for the prize of the upward call of God in Christ Jesus.",
                    "But you, O man of God, flee these things and pursue righteousness, godliness, faith, love, patience, gentleness. Fight the good fight of faith, lay hold on eternal life, to which you were also called and have confessed the good confession in the presence of many witnesses.",
                    "For we have become partakers of Christ if we hold the beginning of our confidence steadfast to the end.",
                    "By faith he forsook Egypt, not fearing the wrath of the king; for he endured as seeing Him who is invisible.",
                    "But he who looks into the perfect law of liberty and continues in it, and is not a forgetful hearer but a doer of the work, this one will be blessed in what he does.",
                    "But may the God of all grace, who called us to His eternal glory by Christ Jesus, after you have suffered a while, perfect, establish, strengthen, and settle you.",
                    "The Lord is not slack concerning His promise, as some count slackness, but is longsuffering toward us, not willing that any should perish but that all should come to repentance.",
                    "I know your works, your labor, your patience, and that you cannot bear those who are evil. And you have tested those who say they are apostles and are not, and have found them liars; and you have persevered and have patience, and have labored for My name's sake and have not become weary.",
                    "Here is the patience of the saints; here are those who keep the commandments of God and the faith of Jesus.",

                texts: [
                    "And everyone who competes for the prize is temperate in all things. Now they do it to obtain a perishable crown, but we for an imperishable crown. Therefore I run thus: not with uncertainty. Thus I fight: not as one who beats the air. But I discipline my body and bring it into subjection, lest, when I have preached to others, I myself should become disqualified.",
                    "But the fruit of the Spirit is love, joy, peace, longsuffering, kindness, goodness, faithfulness, gentleness, self-control. Against such there is no law.",

                    "Whoever has no rule over his own spirit is like a city broken down, without walls.",

                    "Therefore, whether you eat or drink, or whatever you do, do all to the glory of God.",

                    "Now no chastening seems to be joyful for the present, but painful; nevertheless, afterward it yields the peaceable fruit of righteousness to those who have been trained by it.",
                    "So then, my beloved brethren, let every man be swift to hear, slow to speak, slow to wrath.",
                    "Therefore gird up the loins of your mind, be sober, and rest your hope fully upon the grace that is to be brought to you at the revelation of Jesus Christ.",
                    "But the end of all things is at hand; therefore be serious and watchful in your prayers.",
                    "Be sober, be vigilant; because your adversary the devil walks about like a roaring lion, seeking whom he may devour.",
                    "The plans of the diligent lead surely to plenty, but those of everyone who is hasty, surely to poverty.",
                    "Hear, my son, and be wise; and guide your heart in the way. Do not mix with winebibbers, or with gluttonous eaters of meat; for the drunkard and the glutton will come to poverty, and drowsiness will clothe a man with rags.",
                    "A prudent man foresees evil and hides himself; the simple pass on and are punished.",
                    "Therefore do not let sin reign in your mortal body, that you should obey it in its lusts. And do not present your members as instruments of unrighteousness to sin, but present yourselves to God as being alive from the dead, and your members as instruments of righteousness to God.",
                    "But put on the Lord Jesus Christ, and make no provision for the flesh, to fulfill its lusts.",
                    "Do you not know that you are the temple of God and that the Spirit of God dwells in you? If anyone defiles the temple of God, God will destroy him. For the temple of God is holy, which temple you are.",
                    "Or do you not know that your body is the temple of the Holy Spirit who is in you, whom you have from God, and you are not your own? For you were bought at a price; therefore glorify God in your body and in your spirit, which are God's.",
                    "Do not be deceived, God is not mocked; for whatever a man sows, that he will also reap. For he who sows to his flesh will of the flesh reap corruption, but he who sows to the Spirit will of the Spirit reap everlasting life.",
                    "See then that you walk circumspectly, not as fools but as wise, redeeming the time, because the days are evil.",
                    "Set your mind on things above, not on things on the earth.",
                    "Therefore put to death your members which are on the earth: fornication, uncleanness, passion, evil desire, and covetousness, which is idolatry.",
                    "For this is the will of God, your sanctification: that you should abstain from sexual immorality; that each of you should know how to possess his own vessel in sanctification and honor, not in passion of lust, like the Gentiles who do not know God.",
                    "Therefore let us not sleep, as others do, but let us watch and be sober.",
                    "No one engaged in warfare entangles himself with the affairs of this life, that he may please him who enlisted him as a soldier. And also if anyone competes in athletics, he is not crowned unless he competes according to the rules.",
                    "Therefore we also, since we are surrounded by so great a cloud of witnesses, let us lay aside every weight, and the sin which so easily ensnares us, and let us run with endurance the race that is set before us.",
                    "But each one is tempted when he is drawn away by his own desires and enticed. Then, when desire has conceived, it gives birth to sin; and sin, when it is full-grown, brings forth death.",
                    "Therefore submit to God. Resist the devil and he will flee from you.",
                    "Do not love the world or the things in the world. If anyone loves the world, the love of the Father is not in him. For all that is in the worldâ€”the lust of the flesh, the lust of the eyes, and the pride of lifeâ€”is not of the Father but is of the world. And the world is passing away, and the lust of it; but he who does the will of God abides forever.",
                    "How can a young man cleanse his way? By taking heed according to Your word.",

                    "For if you live according to the flesh you will die; but if by the Spirit you put to death the deeds of the body, you will live.",
                    "Do not be deceived: 'Evil company corrupts good habits.'",

                texts: [
                    "Go therefore and make disciples of all the nations, baptizing them in the name of the Father and of the Son and of the Holy Spirit, teaching them to observe all things that I have commanded you; and lo, I am with you always, even to the end of the age. Amen.",
                    "And whoever does not bear his cross and come after Me cannot be My disciple.",
                    "Then Jesus said to those Jews who believed Him, 'If you abide in My word, you are My disciples indeed. And you shall know the truth, and the truth shall make you free.'",
                    "A new commandment I give to you, that you love one another; as I have loved you, that you also love one another. By this all will know that you are My disciples, if you have love for one another.",
                    "I am the vine, you are the branches. He who abides in Me, and I in him, bears much fruit; for without Me you can do nothing.",
                    "By this My Father is glorified, that you bear much fruit; so you will be My disciples.",
                    "And do not be conformed to this world, but be transformed by the renewing of your mind, that you may prove what is that good and acceptable and perfect will of God.",
                    "But we all, with unveiled face, beholding as in a mirror the glory of the Lord, are being transformed into the same image from glory to glory, just as by the Spirit of the Lord.",
                    "Therefore, if anyone is in Christ, he is a new creation; old things have passed away; behold, all things have become new.",
                    "But, speaking the truth in love, may grow up in all things into Him who is the headâ€”Christ.",
                    "Not that I have already attained, or am already perfected; but I press on, that I may lay hold of that for which Christ Jesus has also laid hold of me. Brethren, I do not count myself to have apprehended; but one thing I do, forgetting those things which are behind and reaching forward to those things which are ahead, I press toward the goal for the prize of the upward call of God in Christ Jesus.",
                    "That you may walk worthy of the Lord, fully pleasing Him, being fruitful in every good work and increasing in the knowledge of God.",
                    "As you therefore have received Christ Jesus the Lord, so walk in Him, rooted and built up in Him and established in the faith, as you have been taught, abounding in it with thanksgiving.",
                    "Finally then, brethren, we urge and exhort in the Lord Jesus that you should abound more and more, just as you received from us how you ought to walk and to please God.",
                    "All Scripture is given by inspiration of God, and is profitable for doctrine, for reproof, for correction, for instruction in righteousness, that the man of God may be complete, thoroughly equipped for every good work.",
                    "For though by this time you ought to be teachers, you need someone to teach you again the first principles of the oracles of God; and you have come to need milk and not solid food. For everyone who partakes only of milk is unskilled in the word of righteousness, for he is a babe. But solid food belongs to those who are of full age, that is, those who by reason of use have their senses exercised to discern both good and evil.",
                    "But grow in the grace and knowledge of our Lord and Savior Jesus Christ. To Him be the glory both now and forever. Amen.",
                    "He who says he abides in Him ought himself also to walk just as He walked.",
                    "Then He said to them, 'Follow Me, and I will make you fishers of men.'",
                    "Take My yoke upon you and learn from Me, for I am gentle and lowly in heart, and you will find rest for your souls.",
                    "Then He said to them all, 'If anyone desires to come after Me, let him deny himself, and take up his cross daily, and follow Me.'",
                    "And they continued steadfastly in the apostles' doctrine and fellowship, in the breaking of bread, and in prayers.",
                    "For whom He foreknew, He also predestined to be conformed to the image of His Son, that He might be the firstborn among many brethren.",
                    "Imitate me, just as I also imitate Christ.",
                    "Now may He who supplies seed to the sower, and bread for food, supply and multiply the seed you have sown and increase the fruits of your righteousness.",
                    "But the fruit of the Spirit is love, joy, peace, longsuffering, kindness, goodness, faithfulness, gentleness, self-control. Against such there is no law. And those who are Christ's have crucified the flesh with its passions and desires. If we live in the Spirit, let us also walk in the Spirit.",
                    "And He Himself gave some to be apostles, some prophets, some evangelists, and some pastors and teachers, for the equipping of the saints for the work of ministry, for the edifying of the body of Christ, till we all come to the unity of the faith and of the knowledge of the Son of God, to a perfect man, to the measure of the stature of the fullness of Christ.",
                    "That you put off, concerning your former conduct, the old man which grows corrupt according to the deceitful lusts, and be renewed in the spirit of your mind, and that you put on the new man which was created according to God, in true righteousness and holiness.",
                    "Being confident of this very thing, that He who has begun a good work in you will complete it until the day of Jesus Christ.",
                    "Therefore, my beloved, as you have always obeyed, not as in my presence only, but now much more in my absence, work out your own salvation with fear and trembling; for it is God who works in you both to will and to do for His good pleasure.",
                    "And have put on the new man who is renewed in knowledge according to the image of Him who created him.",
                    "Meditate on these things; give yourself entirely to them, that your progress may be evident to all.",
                    "Be diligent to present yourself approved to God, a worker who does not need to be ashamed, rightly dividing the word of truth.",
                    "For the grace of God that brings salvation has appeared to all men, teaching us that, denying ungodliness and worldly lusts, we should live soberly, righteously, and godly in the present age.",
                    "Therefore, leaving the discussion of the elementary principles of Christ, let us go on to perfection, not laying again the foundation of repentance from dead works and of faith toward God.",
                    "But let patience have its perfect work, that you may be perfect and complete, lacking nothing.",
                    "As newborn babes, desire the pure milk of the word, that you may grow thereby.",
                    "But also for this very reason, giving all diligence, add to your faith virtue, to virtue knowledge, to knowledge self-control, to self-control perseverance, to perseverance godliness, to godliness brotherly kindness, and to brotherly kindness love. For if these things are yours and abound, you will be neither barren nor unfruitful in the knowledge of our Lord Jesus Christ.",
                    "But the path of the just is like the shining sun, that shines ever brighter unto the perfect day.",
                    "But his delight is in the law of the LORD, and in His law he meditates day and night. He shall be like a tree planted by the rivers of water, that brings forth its fruit in its season, whose leaf also shall not wither; and whatever he does shall prosper.",
                    "Your word is a lamp to my feet and a light to my path.",
                    "But those who wait on the LORD shall renew their strength; they shall mount up with wings like eagles, they shall run and not be weary, they shall walk and not faint.",
                    "Blessed is the man who trusts in the LORD, and whose hope is the LORD. For he shall be like a tree planted by the waters, which spreads out its roots by the river, and will not fear when heat comes; but its leaf will be green, and will not be anxious in the year of drought, nor will cease from yielding fruit.",
                    "But other seed fell on good ground and yielded a crop that sprang up, increased and produced: some thirtyfold, some sixty, and some a hundred.",
                    "But the ones that fell on the good ground are those who, having heard the word with a noble and good heart, keep it and bear fruit with patience.",
                    "Sanctify them by Your truth. Your word is truth.",
                    "So now, brethren, I commend you to God and to the word of His grace, which is able to build you up and give you an inheritance among all those who are sanctified.",
                    "Therefore be imitators of God as dear children. And walk in love, as Christ also has loved us and given Himself for us, an offering and a sacrifice to God for a sweet-smelling aroma."

                texts: [
                    "Therefore a man shall leave his father and mother and be joined to his wife, and they shall become one flesh.",
                    "He who finds a wife finds a good thing, and obtains favor from the LORD.",
                    "Train up a child in the way he should go, and when he is old he will not depart from it.",
                    "But did He not make them one, having a remnant of the Spirit? And why one? He seeks godly offspring. Therefore take heed to your spirit, and let none deal treacherously with the wife of his youth. For the LORD God of Israel says that He hates divorce, for it covers one's garment with violence, says the LORD of hosts. Therefore take heed to your spirit, that you do not deal treacherously.",
                    "And He answered and said to them, 'Have you not read that He who made them at the beginning \"made them male and female,\" and said, \"For this reason a man shall leave his father and mother and be joined to his wife, and the two shall become one flesh\"? So then, they are no longer two but one flesh. Therefore what God has joined together, let not man separate.'",
                    "Husbands, love your wives, just as Christ also loved the church and gave Himself for her.",
                    "Children, obey your parents in the Lord, for this is right. 'Honor your father and mother,' which is the first commandment with promise: 'that it may be well with you and you may live long on the earth.' And you, fathers, do not provoke your children to wrath, but bring them up in the training and admonition of the Lord.",
                    "Wives, submit to your own husbands, as is fitting in the Lord. Husbands, love your wives and do not be bitter toward them. Children, obey your parents in all things, for this is well pleasing to the Lord. Fathers, do not provoke your children, lest they become discouraged.",
                    "But if anyone does not provide for his own, and especially for those of his household, he has denied the faith and is worse than an unbeliever.",
                    "Marriage is honorable among all, and the bed undefiled; but fornicators and adulterers God will judge.",
                    "Husbands, likewise, dwell with them with understanding, giving honor to the wife, as to the weaker vessel, and as being heirs together of the grace of life, that your prayers may not be hindered.",
                    "Behold, children are a heritage from the LORD, the fruit of the womb is a reward. Like arrows in the hand of a warrior, so are the children of one's youth. Happy is the man who has his quiver full of them; they shall not be ashamed, but shall speak with their enemies in the gate.",
                    "Who can find a virtuous wife? For her worth is far above rubies. The heart of her husband safely trusts her; so he will have no lack of gain. She does him good and not evil all the days of her life.",
                    "Let your fountain be blessed, and rejoice with the wife of your youth. As a loving deer and a graceful doe, let her breasts satisfy you at all times; and always be enraptured with her love.",
                    "An excellent wife is the crown of her husband, but she who causes shame is like rottenness in his bones.",
                    "Houses and riches are an inheritance from fathers, but a prudent wife is from the LORD.",
                    "Her children rise up and call her blessed; her husband also, and he praises her.",
                    "Two are better than one, because they have a good reward for their labor. For if they fall, one will lift up his companion. But woe to him who is alone when he falls, for he has no one to help him up. Again, if two lie down together, they will keep warm; but how can one be warm alone? Though one may be overpowered by another, two can withstand him. And a threefold cord is not quickly broken.",
                    "Let the husband render to his wife the affection due her, and likewise also the wife to her husband. The wife does not have authority over her own body, but the husband does. And likewise the husband does not have authority over his own body, but the wife does.",
                    "Wives, submit to your own husbands, as to the Lord. For the husband is head of the wife, as also Christ is head of the church; and He is the Savior of the body. Therefore, just as the church is subject to Christ, so let the wives be to their own husbands in everything.",
                    "Nevertheless let each one of you in particular so love his own wife as himself, and let the wife see that she respects her husband.",
                    "That they admonish the young women to love their husbands, to love their children, to be discreet, chaste, homemakers, good, obedient to their own husbands, that the word of God may not be blasphemed.",
                    "Wives, likewise, be submissive to your own husbands, that even if some do not obey the word, they, without a word, may be won by the conduct of their wives, when they observe your chaste conduct accompanied by fear.",
                    "And these words which I command you today shall be in your heart. You shall teach them diligently to your children, and shall talk of them when you sit in your house, when you walk by the way, when you lie down, and when you rise up.",
                    "Then God blessed them, and God said to them, 'Be fruitful and multiply; fill the earth and subdue it; have dominion over the fish of the sea, over the birds of the air, and over every living thing that moves on the earth.'",
                    "For I have known him, in order that he may command his children and his household after him, that they keep the way of the LORD, to do righteousness and justice, that the LORD may bring to Abraham what He has spoken to him.",
                    "Honor your father and your mother, that your days may be long upon the land which the LORD your God is giving you.",
                    "Every one of you shall revere his mother and his father, and keep My Sabbaths: I am the LORD your God.",
                    "Honor your father and your mother, as the LORD your God has commanded you, that your days may be long, and that it may be well with you in the land which the LORD your God is giving you.",
                    "Therefore you shall lay up these words of mine in your heart and in your soul, and bind them as a sign on your hand, and they shall be as frontlets between your eyes. You shall teach them to your children, speaking of them when you sit in your house, when you walk by the way, when you lie down, and when you rise up.",
                    "And if it seems evil to you to serve the LORD, choose for yourselves this day whom you will serve, whether the gods which your fathers served that were on the other side of the River, or the gods of the Amorites, in whose land you dwell. But as for me and my house, we will serve the LORD.",
                    "Blessed is every one who fears the LORD, who walks in His ways. When you eat the labor of your hands, you shall be happy, and it shall be well with you. Your wife shall be like a fruitful vine in the very heart of your house, your children like olive plants all around your table. Behold, thus shall the man be blessed who fears the LORD.",
                    "My son, hear the instruction of your father, and do not forsake the law of your mother; for they will be a graceful ornament on your head, and chains about your neck.",
                    "My son, keep your father's command, and do not forsake the law of your mother. Bind them continually upon your heart; tie them around your neck. When you roam, they will lead you; when you sleep, they will keep you; and when you awake, they will speak with you.",
                    "He who spares his rod hates his son, but he who loves him disciplines him promptly.",
                    "Children's children are the crown of old men, and the glory of children is their father.",
                    "The righteous man walks in his integrity; his children are blessed after him.",
                    "Do not withhold correction from a child, for if you beat him with a rod, he will not die. You shall beat him with a rod, and deliver his soul from hell.",
                    "The father of the righteous will greatly rejoice, and he who begets a wise child will delight in him. Let your father and your mother be glad, and let her who bore you rejoice.",
                    "The rod and rebuke give wisdom, but a child left to himself brings shame to his mother.",
                    "Correct your son, and he will give you rest; yes, he will give delight to your soul.",
                    "Set me as a seal upon your heart, as a seal upon your arm; for love is as strong as death, jealousy as cruel as the grave; its flames are flames of fire, a most vehement flame. Many waters cannot quench love, nor can the floods drown it. If a man would give for love all the wealth of his house, it would be utterly despised.",
                    "Now to the married I command, yet not I but the Lord: A wife is not to depart from her husband. But even if she does depart, let her remain unmarried or be reconciled to her husband. And a husband is not to divorce his wife.",
                    "For the unbelieving husband is sanctified by the wife, and the unbelieving wife is sanctified by the husband; otherwise your children would be unclean, but now they are holy.",
                    "But I want you to know that the head of every man is Christ, the head of woman is man, and the head of Christ is God.",
                    "Do not be unequally yoked together with unbelievers. For what fellowship has righteousness with lawlessness? And what communion has light with darkness?",
                    "So husbands ought to love their own wives as their own bodies; he who loves his wife loves himself. For no one ever hated his own flesh, but nourishes and cherishes it, just as the Lord does the church.",

            console.log('âœ… Initializing theme buttons...');
            const themes = Object.keys(window.verseDatabase);

            if (themes.length === 0) {

            currentTheme = themeName;
            currentCardIndex = 0;
            isFlipped = false;
            stopAutoplay();
            stopSpeaking(); // Stop any current speech

            // Update active button
            document.querySelectorAll('.theme-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(themeName)) {
                    btn.classList.add('active');
                }
            });

            renderFlashcardArea();
        }

                    }
                    console.log('Card flipped:', isFlipped);
                }
            } catch (error) {
                console.error('Error flipping card:', error);
            }
        }

        // Navigate to next card
        function nextCard() {
            const data = getVerseData(currentTheme);
            if (currentCardIndex < data.refs.length - 1) {
                stopAutoplay(); // Stop autoplay if active
                stopSpeaking(); // Stop any current speech
                
                currentCardIndex++;
                isFlipped = false;
                renderFlashcardArea();
            }
        }

        // Navigate to previous card
        function previousCard() {
            if (currentCardIndex > 0) {
                stopAutoplay(); // Stop autoplay if active
                stopSpeaking(); // Stop any current speech
                
                currentCardIndex--;
                isFlipped = false;
                renderFlashcardArea();
            }
        }

        // Voice reading functions
        function loadVoices() {
            // For iOS: Sometimes voices need a moment to be available
            setTimeout(() => {
                availableVoices = window.speechSynthesis.getVoices();
                const voiceSelect = document.getElementById('voiceSelect');
                
                console.log(`ðŸŽ™ï¸ Found ${availableVoices.length} total voices`);
                
                if (voiceSelect && availableVoices.length > 0) {
                    // Save current selection if exists
                    const currentSelectedIndex = selectedVoice ? availableVoices.indexOf(selectedVoice) : -1;
                    
                    voiceSelect.innerHTML = '';
                    
                    // Filter to only English voices
                    const englishVoices = availableVoices.filter(voice => voice.lang.startsWith('en'));
                    
                    console.log(`ðŸ‡¬ðŸ‡§ Found ${englishVoices.length} English voices`);
                    englishVoices.forEach(v => console.log(`  - ${v.name} (${v.lang})`));
                    
                    if (englishVoices.length > 0) {
                    let defaultVoiceIndex = 0;
                    let foundCurrentSelection = false;
                    let foundMicrosoftSonia = false;
                    let foundGoogleUKFemale = false;
                    
                    englishVoices.forEach((voice, idx) => {
                        const option = document.createElement('option');
                        const voiceIndexInAll = availableVoices.indexOf(voice);
                        option.value = voiceIndexInAll;
                        
                        // Try to indicate male/female if name contains hints
                        let label = voice.name;
                        if (voice.name.toLowerCase().includes('female') || voice.name.toLowerCase().includes('woman')) {
                            label += ' â™€ï¸';
                        } else if (voice.name.toLowerCase().includes('male') || voice.name.toLowerCase().includes('man')) {
                            label += ' â™‚ï¸';
                        }
                        option.textContent = label;
                        voiceSelect.appendChild(option);
                        
                        // Priority 1: Check if this is the previously selected voice
                        if (voiceIndexInAll === currentSelectedIndex) {
                            defaultVoiceIndex = idx;
                            foundCurrentSelection = true;
                        }
                        
                        // Priority 2: If no previous selection, look for Microsoft Sonia
                        if (!foundCurrentSelection && currentSelectedIndex === -1 && !foundMicrosoftSonia) {
                            if (voice.name.toLowerCase().includes('sonia') && voice.name.toLowerCase().includes('microsoft')) {
                                defaultVoiceIndex = idx;
                                foundMicrosoftSonia = true;
                            }
                        }
                        
                        // Priority 3: If Sonia not found, look for Google UK English Female
                        if (!foundCurrentSelection && currentSelectedIndex === -1 && !foundMicrosoftSonia && !foundGoogleUKFemale) {
                            if (voice.name.includes('Google UK English Female')) {
                                defaultVoiceIndex = idx;
                                foundGoogleUKFemale = true;
                            }
                        }
                    });
                    
                    // Set voice with fallback chain: preserve selection â†’ Microsoft Sonia â†’ Google UK Female â†’ first English voice
                    selectedVoice = englishVoices[defaultVoiceIndex];
                    voiceSelect.selectedIndex = defaultVoiceIndex;
                } else {
                    // Fallback if no English voices found
                    const option = document.createElement('option');
                    option.textContent = 'No English voices available';
                    voiceSelect.appendChild(option);
                    if (availableVoices.length > 0 && !selectedVoice) {
                        selectedVoice = availableVoices[0];
                    }
                }
            }
            }, 100); // Small delay for iOS to populate voices
        }

        function updateSelectedVoice() {
            const select = document.getElementById('voiceSelect');
            if (select && select.value !== '') {
                const index = parseInt(select.value);
                selectedVoice = availableVoices[index];
            }
        }

        function speakText(text, onComplete) {
            // Stop any current speech
            window.speechSynthesis.cancel();
            
            if (!text) {
                if (onComplete) onComplete();
                return;
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = voiceRate;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;
            
            // Use selected voice if available
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            
            utterance.onstart = function() {
                isSpeaking = true;
                updateVoiceButton();
            };
            
            utterance.onend = function() {
                isSpeaking = false;
                updateVoiceButton();
                if (onComplete) onComplete();
            };
            
            utterance.onerror = function() {
                isSpeaking = false;
                updateVoiceButton();
                if (onComplete) onComplete();
            };
            
            window.speechSynthesis.speak(utterance);
        }

        function stopSpeaking() {
            window.speechSynthesis.cancel();
            isSpeaking = false;
            updateVoiceButton();
        }

        function toggleVoice() {
            if (isSpeaking) {
                stopSpeaking();
            } else {
                readCurrentCard();
            }
        }

        function readCurrentCard() {
            const data = getVerseData(currentTheme);
            if (!data) return;
            
            let textToRead = '';
            
            if (!isFlipped) {
                // Read the front (reference)
                textToRead = data.refs[currentCardIndex];
            } else {
                // Read the back (verse text)
                textToRead = data.texts[currentCardIndex];
            }
            
            speakText(textToRead);
        }

        function updateVoiceButton() {
            const btn = document.getElementById('voiceBtn');
            if (btn) {
                if (isSpeaking) {
                    btn.textContent = 'ðŸ”‡ Stop';
                    btn.classList.remove('secondary');
                } else {
                    btn.textContent = 'ðŸ”Š Read';
                    btn.classList.add('secondary');
                }
            }
        }

        function updateVoiceRate() {
            const select = document.getElementById('voiceRate');
            if (select) {
                voiceRate = parseFloat(select.value);
            }
        }

        // Update autoplay delay
        function updateAutoplayDelayFront() {
            const input = document.getElementById('autoplayDelayFront');
            autoplayDelayFront = parseInt(input.value);
            if (autoplayActive) {
                stopAutoplay();
                startAutoplay();
            }
        }

        function updateAutoplayDelayBack() {
            const input = document.getElementById('autoplayDelayBack');
            autoplayDelayBack = parseInt(input.value);
            if (autoplayActive) {
                stopAutoplay();
                startAutoplay();
            }
        }

        function updateAutoplayDelayBetween() {
            const input = document.getElementById('autoplayDelayBetween');
            autoplayDelayBetween = parseInt(input.value);
        }

        // Toggle fullscreen mode
        function toggleFullscreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement) {
                // Enter fullscreen
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { // Safari
                    elem.webkitRequestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
                document.body.classList.add('fullscreen-mode');
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { // Safari
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
                document.body.classList.remove('fullscreen-mode');
            }
        }

        // Update fullscreen button text
        function updateFullscreenButton() {
            const btn = document.getElementById('fullscreenBtn');
            if (btn) {
                if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement) {
                    btn.textContent = 'â›¶ Exit Fullscreen';
                    document.body.classList.add('fullscreen-mode');
                } else {
                    btn.textContent = 'â›¶ Fullscreen';
                    document.body.classList.remove('fullscreen-mode');
                }
            }
        }

        // Toggle autoplay
        function toggleAutoplay() {
            if (autoplayActive) {
                stopAutoplay();
            } else {
                startAutoplay();
            }
        }

        // Start autoplay
        function startAutoplay() {
            const btn = document.getElementById('autoplayBtn');
            btn.textContent = 'â¸ï¸ Pause Autoplay';
            btn.classList.remove('secondary');
            
            autoplayActive = true;
            processCurrentCard();
        }

        // Process the current card (read and wait, then advance)
        function processCurrentCard() {
            if (!autoplayActive) return;
            
            const data = getVerseData(currentTheme);
            if (!data) {
                stopAutoplay();
                return;
            }
            
            // Get text and delay for current side
            const textToRead = isFlipped ? data.texts[currentCardIndex] : data.refs[currentCardIndex];
            const delay = isFlipped ? autoplayDelayBack : autoplayDelayFront;
            
            let voiceComplete = false;
            let timerComplete = false;
            
            // Check if auto-read is enabled
            const autoReadCheckbox = document.getElementById('autoReadCheckbox');
            const shouldRead = autoReadCheckbox ? autoReadCheckbox.checked : true;
            
            if (shouldRead) {
                // Start voice reading
                speakText(textToRead, function() {
                    voiceComplete = true;
                    tryAdvance();
                });
            } else {
                // Skip voice, mark as complete immediately
                voiceComplete = true;
            }
            
            // Start timer
            autoplayInterval = setTimeout(() => {
                timerComplete = true;
                tryAdvance();
            }, delay * 1000);
            
            // Only advance when BOTH voice and timer are done
            function tryAdvance() {
                if (!autoplayActive) return; // Autoplay was stopped
                if (!voiceComplete || !timerComplete) return; // Still waiting
                
                // Both complete - advance
                if (!isFlipped) {
                    // Flip to back
                    const flashcard = document.getElementById('flashcard');
                    if (flashcard) {
                        isFlipped = true;
                        flashcard.classList.add('flipped');
                    }
                    // Process back side
                    setTimeout(() => processCurrentCard(), 50);
                } else {
                    // Back is showing - wait Selah/Pause time before moving to next card
                    setTimeout(() => {
                        if (!autoplayActive) return; // Check if stopped during pause
                        
                        // Move to next card
                        if (currentCardIndex < data.refs.length - 1) {
                            currentCardIndex++;
                            isFlipped = false;
                            renderFlashcardArea();
                            // Start processing next card immediately
                            setTimeout(() => processCurrentCard(), 50);
                        } else {
                            // End of cards - check if loop is enabled
                            const loopCheckbox = document.getElementById('loopCheckbox');
                            const shouldLoop = loopCheckbox ? loopCheckbox.checked : false;
                            
                            if (shouldLoop) {
                                // Loop back to first card
                                currentCardIndex = 0;
                                isFlipped = false;
                                renderFlashcardArea();
                                // Start processing first card immediately
                                setTimeout(() => processCurrentCard(), 50);
                            } else {
                                // Stop autoplay
                                stopAutoplay();
                            }
                        }
                    }, autoplayDelayBetween * 1000);
                }
            }
        }

        // Stop autoplay
        function stopAutoplay() {
            autoplayActive = false;
            if (autoplayInterval) {
                clearTimeout(autoplayInterval);
                autoplayInterval = null;
            }
            stopSpeaking();
            const btn = document.getElementById('autoplayBtn');
            if (btn) {
                btn.textContent = 'â–¶ï¸ Start Autoplay';
                btn.classList.add('secondary');
            }
        }

        // Initialize on load - wrapped for iOS compatibility
        function initialize() {
            try {
                console.log('ðŸš€ Initializing Biblical Flashcards...');
                console.log('ðŸ“– Verse database loaded:', typeof window.verseDatabase !== 'undefined');
                console.log('ðŸ“š Number of themes:', Object.keys(window.verseDatabase || {}).length);
                
                initThemeButtons();
                
                // Setup version selector
                const versionSelect = document.getElementById('bibleVersion');
                if (versionSelect) {
                    versionSelect.addEventListener('change', changeVersion);
                    console.log('Version selector initialized');
                } else {
                    console.error('Version selector not found!');
                }
                
                // Load available voices for speech synthesis
                loadVoices();
                // Some browsers load voices asynchronously
                if (window.speechSynthesis.onvoiceschanged !== undefined) {
                    window.speechSynthesis.onvoiceschanged = loadVoices;
                }
                
                // Listen for fullscreen changes to update button text
                document.addEventListener('fullscreenchange', updateFullscreenButton);
                document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
                document.addEventListener('mozfullscreenchange', updateFullscreenButton);
                document.addEventListener('MSFullscreenChange', updateFullscreenButton);
                
                console.log('Initialization complete!');
            } catch (error) {
                console.error('Initialization error:', error);
                alert('Error loading app: ' + error.message + '\n\nPlease check browser console for details.');
            }
        }

        // Wait for DOM to be fully loaded (critical for iOS)
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            // DOM already loaded
            initialize();
        }
        
        // iOS Safari aggressive fallback - multiple retry attempts
        let iosRetryCount = 0;
        function iosRetryInit() {
            const themeGrid = document.getElementById('themeGrid');
            if (themeGrid && themeGrid.children.length === 0 && iosRetryCount < 5) {
                iosRetryCount++;
                console.log(`âš ï¸ iOS Retry attempt ${iosRetryCount}: Theme buttons not loaded, retrying...`);
                initThemeButtons();
                setTimeout(iosRetryInit, 500 * iosRetryCount); // Increasing delay
            } else if (themeGrid && themeGrid.children.length > 0) {
                console.log('âœ… iOS: Theme buttons loaded successfully!');
            }
        }
        
        // Start iOS retry after page fully loaded
        window.addEventListener('load', function() {
            setTimeout(iosRetryInit, 200);
        });
        
        // Additional fallback for iOS - try after 2 seconds regardless
        setTimeout(function() {
            const themeGrid = document.getElementById('themeGrid');
            if (themeGrid && themeGrid.children.length === 0) {
                console.log('âš ï¸ iOS Final retry: Forcing theme button initialization...');
                initThemeButtons();
            }
        }, 2000);
    </script>
</body>
