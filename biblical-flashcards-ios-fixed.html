                texts: [
                    "Give to the LORD the glory due His name; bring an offering, and come before Him. Oh, worship the LORD in the beauty of holiness!",
                    "Oh come, let us worship and bow down; let us kneel before the LORD our Maker.",
                    "Make a joyful shout to the LORD, all you lands! Serve the LORD with gladness; come before His presence with singing. Know that the LORD, He is God; it is He who has made us, and not we ourselves; we are His people and the sheep of His pasture. Enter into His gates with thanksgiving, and into His courts with praise. Be thankful to Him, and bless His name. For the LORD is good; His mercy is everlasting, and His truth endures to all generations.",
                    "In the year that King Uzziah died, I saw the Lord sitting on a throne, high and lifted up, and the train of His robe filled the temple. Above it stood seraphim; each one had six wings: with two he covered his face, with two he covered his feet, and with two he flew. And one cried to another and said: 'Holy, holy, holy is the LORD of hosts; the whole earth is full of His glory!' And the posts of the door were shaken by the voice of him who cried out, and the house was filled with smoke.",
                    "Then Jesus said to him, 'Away with you, Satan! For it is written, \"You shall worship the LORD your God, and Him only you shall serve.\"'",
                    "Your kingdom come. Your will be done on earth as it is in heaven.",
                    "Now when He was asked by the Pharisees when the kingdom of God would come, He answered them and said, 'The kingdom of God does not come with observation.'",
                    "But the hour is coming, and now is, when the true worshipers will worship the Father in spirit and truth; for the Father is seeking such to worship Him. God is Spirit, and those who worship Him must worship in spirit and truth.",
                    "I beseech you therefore, brethren, by the mercies of God, that you present your bodies a living sacrifice, holy, acceptable to God, which is your reasonable service.",
                    "That at the name of Jesus every knee should bow, of those in heaven, and of those on earth, and of those under the earth, and that every tongue should confess that Jesus Christ is Lord, to the glory of God the Father.",
                    "Let the word of Christ dwell in you richly in all wisdom, teaching and admonishing one another in psalms and hymns and spiritual songs, singing with grace in your hearts to the Lord.",
                    "And I heard, as it were, the voice of a great multitude, as the sound of many waters and as the sound of mighty thunderings, saying, 'Alleluia! For the Lord God Omnipotent reigns!'",
                    "The LORD is my strength and song, and He has become my salvation; He is my God, and I will praise Him; my father's God, and I will exalt Him.",
                    "For you shall worship no other god, for the LORD, whose name is Jealous, is a jealous God.",
                    "You shall fear the LORD your God and serve Him, and shall take oaths in His name.",
                    "And now, here I have brought the firstfruits of the land which you, O LORD, have given me. Then you shall set it before the LORD your God, and worship before the LORD your God.",
                    "No one is holy like the LORD, for there is none besides You, nor is there any rock like our God.",
                    "I will call upon the LORD, who is worthy to be praised; so shall I be saved from my enemies.",
                    "Oh, give thanks to the LORD! Call upon His name; make known His deeds among the peoples! Sing to Him, sing psalms to Him; talk of all His wondrous works! Glory in His holy name; let the hearts of those rejoice who seek the LORD! Seek the LORD and His strength; seek His face evermore! Remember His marvelous works which He has done, His wonders, and the judgments of His mouth.",
                    "Yours, O LORD, is the greatness, the power and the glory, the victory and the majesty; for all that is in heaven and in earth is Yours; Yours is the kingdom, O LORD, and You are exalted as head over all.",
                    "When all the children of Israel saw how the fire came down, and the glory of the LORD on the temple, they bowed their faces to the ground on the pavement, and worshiped and praised the LORD, saying: 'For He is good, for His mercy endures forever.'",
                    "And Ezra blessed the LORD, the great God. Then all the people answered, 'Amen, Amen!' while lifting up their hands. And they bowed their heads and worshiped the LORD with their faces to the ground.",
                    "But as for me, I will come into Your house in the multitude of Your mercy; in fear of You I will worship toward Your holy temple.",
                    "I will call upon the LORD, who is worthy to be praised; so shall I be saved from my enemies.",
                    "All the ends of the world shall remember and turn to the LORD, and all the families of the nations shall worship before You. For the kingdom is the LORD's, and He rules over the nations.",
                    "Give unto the LORD the glory due to His name; worship the LORD in the beauty of holiness.",
                    "So the King will greatly desire your beauty; because He is your Lord, worship Him.",
                    "All the earth shall worship You and sing praises to You; they shall sing praises to Your name. Selah",
                    "All nations whom You have made shall come and worship before You, O Lord, and shall glorify Your name.",
                    "Oh, sing to the LORD a new song! Sing to the LORD, all the earth. Sing to the LORD, bless His name; proclaim the good news of His salvation from day to day. Declare His glory among the nations, His wonders among all peoples. For the LORD is great and greatly to be praised; He is to be feared above all gods. For all the gods of the peoples are idols, but the LORD made the heavens. Honor and majesty are before Him; strength and beauty are in His sanctuary. Give to the LORD, O families of the peoples, give to the LORD glory and strength. Give to the LORD the glory due His name; bring an offering, and come into His courts. Oh, worship the LORD in the beauty of holiness! Tremble before Him, all the earth.",
                    "The LORD reigns; let the earth rejoice; let the multitude of isles be glad!",
                    "The LORD reigns; let the peoples tremble! He dwells between the cherubim; let the earth be moved! The LORD is great in Zion, and He is high above all the peoples. Let them praise Your great and awesome nameâ€”He is holy. The King's strength also loves justice; You have established equity; You have executed justice and righteousness in Jacob. Exalt the LORD our God, and worship at His footstoolâ€”He is holy.",
                    "Bless the LORD, O my soul; and all that is within me, bless His holy name! Bless the LORD, O my soul, and forget not all His benefits: who forgives all your iniquities, who heals all your diseases, who redeems your life from destruction, who crowns you with lovingkindness and tender mercies, who satisfies your mouth with good things, so that your youth is renewed like the eagle's.",
                    "Bless the LORD, you His angels, who excel in strength, who do His word, heeding the voice of His word. Bless the LORD, all you His hosts, you ministers of His, who do His pleasure. Bless the LORD, all His works, in all places of His dominion. Bless the LORD, O my soul!",
                    "Bless the LORD, O my soul! O LORD my God, You are very great: You are clothed with honor and majesty.",
                    "Oh, give thanks to the LORD, for He is good! For His mercy endures forever.",
                    "Praise the LORD! I will praise the LORD with my whole heart, in the assembly of the upright and in the congregation.",
                    "Praise the LORD! Praise, O servants of the LORD, praise the name of the LORD! Blessed be the name of the LORD from this time forth and forevermore! From the rising of the sun to its going down the LORD's name is to be praised.",
                    "Praise the LORD, all you Gentiles! Laud Him, all you peoples! For His merciful kindness is great toward us, and the truth of the LORD endures forever. Praise the LORD!",
                    "Behold, bless the LORD, all you servants of the LORD, who by night stand in the house of the LORD! Lift up your hands in the sanctuary, and bless the LORD.",
                    "I will praise You with my whole heart; before the gods I will sing praises to You. I will worship toward Your holy temple, and praise Your name for Your lovingkindness and Your truth; for You have magnified Your word above all Your name.",
                    "I will extol You, my God, O King; and I will bless Your name forever and ever. Every day I will bless You, and I will praise Your name forever and ever. Great is the LORD, and greatly to be praised; and His greatness is unsearchable.",
                    "Praise the LORD! Praise the LORD from the heavens; praise Him in the heights! Praise Him, all His angels; praise Him, all His hosts! Praise Him, sun and moon; praise Him, all you stars of light! Praise Him, you heavens of heavens, and you waters above the heavens! Let them praise the name of the LORD, for He commanded and they were created.",
                    "Praise the LORD! Praise God in His sanctuary; praise Him in His mighty firmament! Praise Him for His mighty acts; praise Him according to His excellent greatness! Praise Him with the sound of the trumpet; praise Him with the lute and harp! Praise Him with the timbrel and dance; praise Him with stringed instruments and flutes! Praise Him with loud cymbals; praise Him with clashing cymbals! Let everything that has breath praise the LORD. Praise the LORD!",
                    "Sing to the LORD, for He has done excellent things; this is known in all the earth. Cry out and shout, O inhabitant of Zion, for great is the Holy One of Israel in your midst!",
                    "O LORD, You are my God. I will exalt You, I will praise Your name, for You have done wonderful things; Your counsels of old are faithfulness and truth.",
                    "Sing to the LORD a new song, and His praise from the ends of the earth, you who go down to the sea, and all that is in it, you coastlands and you inhabitants of them! Let the wilderness and its cities lift up their voice, the villages that Kedar inhabits. Let the inhabitants of Sela sing, let them shout from the top of the mountains.",
                    "Thus says the LORD: 'Heaven is My throne, and earth is My footstool. Where is the house that you will build Me? And where is the place of My rest? For all those things My hand has made, and all those things exist,' says the LORD. 'But on this one will I look: on him who is poor and of a contrite spirit, and who trembles at My word.'",
                    "Who would not fear You, O King of the nations? For this is Your rightful due. For among all the wise men of the nations, and in all their kingdoms, there is none like You.",
                    "And in the days of these kings the God of heaven will set up a kingdom which shall never be destroyed; and the kingdom shall not be left to other people; it shall break in pieces and consume all these kingdoms, and it shall stand forever.",
                    "At the end of the time I, Nebuchadnezzar, lifted my eyes to heaven, and my understanding returned to me; and I blessed the Most High and praised and honored Him who lives forever: for His dominion is an everlasting dominion, and His kingdom is from generation to generation. All the inhabitants of the earth are reputed as nothing; He does according to His will in the army of heaven and among the inhabitants of the earth. No one can restrain His hand or say to Him, 'What have You done?'",
                    "Then to Him was given dominion and glory and a kingdom, that all peoples, nations, and languages should serve Him. His dominion is an everlasting dominion, which shall not pass away, and His kingdom the one which shall not be destroyed.",
                    "And the LORD shall be King over all the earth. In that day it shall beâ€”'The LORD is one,' and His name one.",
                    "From that time Jesus began to preach and to say, 'Repent, for the kingdom of heaven is at hand.'",
                    "In this manner, therefore, pray: Our Father in heaven, hallowed be Your name. Your kingdom come. Your will be done on earth as it is in heaven. Give us this day our daily bread. And forgive us our debts, as we forgive our debtors. And do not lead us into temptation, but deliver us from the evil one. For Yours is the kingdom and the power and the glory forever. Amen.",
                    "He answered and said to them, 'Because it has been given to you to know the mysteries of the kingdom of heaven, but to them it has not been given.'",
                    "And I will give you the keys of the kingdom of heaven, and whatever you bind on earth will be bound in heaven, and whatever you loose on earth will be loosed in heaven.",
                    "Then Jesus said, 'Assuredly, I say to you, unless you are converted and become as little children, you will by no means enter the kingdom of heaven. Therefore whoever humbles himself as this little child is the greatest in the kingdom of heaven.'",
                    "But Jesus said, 'Let the little children come to Me, and do not forbid them; for of such is the kingdom of heaven.'",
                    "Then those who went before and those who followed cried out, saying: 'Hosanna! \"Blessed is He who comes in the name of the LORD!\" Blessed is the kingdom of our father David that comes in the name of the Lord! Hosanna in the highest!'",
                    "And saying, 'The time is fulfilled, and the kingdom of God is at hand. Repent, and believe in the gospel.'",
                    "And He will reign over the house of Jacob forever, and of His kingdom there will be no end.",
                    "And He said to them, 'I must preach the kingdom of God to the other cities also, because for this purpose I have been sent.'",
                    "So He said to them, 'When you pray, say: Our Father in heaven, hallowed be Your name. Your kingdom come. Your will be done on earth as it is in heaven.'",
                    "Now when He was asked by the Pharisees when the kingdom of God would come, He answered them and said, 'The kingdom of God does not come with observation; nor will they say, \"See here!\" or \"See there!\" For indeed, the kingdom of God is within you.'",
                    "Jesus answered, 'Most assuredly, I say to you, unless one is born of water and the Spirit, he cannot enter the kingdom of God. That which is born of the flesh is flesh, and that which is born of the Spirit is spirit. Do not marvel that I said to you, \"You must be born again.\"'",
                    "Jesus answered, 'My kingdom is not of this world. If My kingdom were of this world, My servants would fight, so that I should not be delivered to the Jews; but now My kingdom is not from here.'",
                    "To whom He also presented Himself alive after His suffering by many infallible proofs, being seen by them during forty days and speaking of the things pertaining to the kingdom of God.",
                    "Therefore, being a prophet, and knowing that God had sworn with an oath to him that of the fruit of his body, according to the flesh, He would raise up the Christ to sit on his throne.",
                    "We must through many tribulations enter the kingdom of God.",
                    "Preaching the kingdom of God and teaching the things which concern the Lord Jesus Christ with all confidence, no one forbidding him.",
                    "For the kingdom of God is not eating and drinking, but righteousness and peace and joy in the Holy Spirit.",
                    "For the kingdom of God is not in word but in power.",
                    "Do you not know that the unrighteous will not inherit the kingdom of God? Do not be deceived. Neither fornicators, nor idolaters, nor adulterers, nor homosexuals, nor sodomites, nor thieves, nor covetous, nor drunkards, nor revilers, nor extortioners will inherit the kingdom of God.",
                    "Then comes the end, when He delivers the kingdom to God the Father, when He puts an end to all rule and all authority and power. For He must reign till He has put all enemies under His feet.",
                    "He has delivered us from the power of darkness and conveyed us into the kingdom of the Son of His love.",
                    "That you would walk worthy of God who calls you into His own kingdom and glory.",
                    "Which is manifest evidence of the righteous judgment of God, that you may be counted worthy of the kingdom of God, for which you also suffer.",
                    "I charge you therefore before God and the Lord Jesus Christ, who will judge the living and the dead at His appearing and His kingdom.",
                    "And the Lord will deliver me from every evil work and preserve me for His heavenly kingdom. To Him be glory forever and ever. Amen!",
                    "But to the Son He says: 'Your throne, O God, is forever and ever; a scepter of righteousness is the scepter of Your kingdom.'",
                    "Therefore, since we are receiving a kingdom which cannot be shaken, let us have grace, by which we may serve God acceptably with reverence and godly fear.",
                    "Listen, my beloved brethren: Has God not chosen the poor of this world to be rich in faith and heirs of the kingdom which He promised to those who love Him?",
                    "For so an entrance will be supplied to you abundantly into the everlasting kingdom of our Lord and Savior Jesus Christ."
                ]
            },

                texts: [
                    "You shall follow what is altogether just, that you may live and inherit the land which the LORD your God is giving you.",
                    "Righteousness and justice are the foundation of Your throne; mercy and truth go before Your face.",
                    "To do righteousness and justice is more acceptable to the LORD than sacrifice.",
                    "Learn to do good; seek justice, rebuke the oppressor; defend the fatherless, plead for the widow.",
                    "He has shown you, O man, what is good; and what does the LORD require of you but to do justly, to love mercy, and to walk humbly with your God?",
                    "But let justice run down like water, and righteousness like a mighty stream.",
                    "Woe to you, scribes and Pharisees, hypocrites! For you pay tithe of mint and anise and cummin, and have neglected the weightier matters of the law: justice and mercy and faith. These you ought to have done, without leaving the others undone.",
                    "The Spirit of the LORD is upon Me, because He has anointed Me to preach the gospel to the poor; He has sent Me to heal the brokenhearted, to proclaim liberty to the captives and recovery of sight to the blind, to set at liberty those who are oppressed.",
                    "Repay no one evil for evil. Have regard for good things in the sight of all men. If it is possible, as much as depends on you, live peaceably with all men. Beloved, do not avenge yourselves, but rather give place to wrath; for it is written, 'Vengeance is Mine, I will repay,' says the Lord.",
                    "Masters, give your bondservants what is just and fair, knowing that you also have a Master in heaven.",
                    "Pure and undefiled religion before God and the Father is this: to visit orphans and widows in their trouble, and to keep oneself unspotted from the world.",
                    "But even if you should suffer for righteousness' sake, you are blessed. 'And do not be afraid of their threats, nor be troubled.'",
                    "Shall not the Judge of all the earth do right?",
                    "You shall not pervert the judgment of your poor in his dispute. Keep yourself far from a false matter; do not kill the innocent and righteous. For I will not justify the wicked. And you shall take no bribe, for a bribe blinds the discerning and perverts the words of the righteous.",
                    "You shall do no injustice in judgment. You shall not be partial to the poor, nor honor the person of the mighty. In righteousness you shall judge your neighbor.",
                    "For the LORD your God is God of gods and Lord of lords, the great God, mighty and awesome, who shows no partiality nor takes a bribe. He administers justice for the fatherless and the widow, and loves the stranger, giving him food and clothing.",
                    "You shall not pervert justice due the stranger or the fatherless, nor take a widow's garment as a pledge.",
                    "Cursed is the one who perverts the justice due the stranger, the fatherless, and widow. And all the people shall say, 'Amen!'",
                    "He is the Rock, His work is perfect; for all His ways are justice, a God of truth and without injustice; righteous and upright is He.",
                    "I put on righteousness, and it clothed me; my justice was like a robe and a turban. I was eyes to the blind, and I was feet to the lame. I was a father to the poor, and I searched out the case that I did not know. I broke the fangs of the wicked, and plucked the victim from his teeth.",
                    "If I have despised the cause of my male or female servant when they complained against me, what then shall I do when God rises up? When He punishes, how shall I answer Him?",
                    "But the LORD shall endure forever; He has prepared His throne for judgment. He shall judge the world in righteousness, and He shall administer judgment for the peoples in uprightness. The LORD also will be a refuge for the oppressed, a refuge in times of trouble.",
                    "He loves righteousness and justice; the earth is full of the goodness of the LORD.",
                    "For the LORD loves justice, and does not forsake His saints; they are preserved forever, but the descendants of the wicked shall be cut off.",
                    "Defend the poor and fatherless; do justice to the afflicted and needy. Deliver the poor and needy; free them from the hand of the wicked.",
                    "Righteousness and justice are the foundation of Your throne; mercy and truth go before Your face.",
                    "The King's strength also loves justice; You have established equity; You have executed justice and righteousness in Jacob.",
                    "The LORD executes righteousness and justice for all who are oppressed.",
                    "Blessed are those who keep justice, and he who does righteousness at all times!",
                    "I know that the LORD will maintain the cause of the afflicted, and justice for the poor.",
                    "Who gives food to the hungry. The LORD gives freedom to the prisoners. The LORD opens the eyes of the blind; the LORD raises those who are bowed down; the LORD loves the righteous. The LORD watches over the strangers; He relieves the fatherless and widow; but the way of the wicked He turns upside down.",
                    "He who oppresses the poor reproaches his Maker, but he who honors Him has mercy on the needy.",
                    "He who justifies the wicked, and he who condemns the just, both of them alike are an abomination to the LORD.",
                    "It is not good to show partiality in judgment.",
                    "It is a joy for the just to do justice, but destruction will come to the workers of iniquity.",
                    "Deliver those who are drawn toward death, and hold back those stumbling to the slaughter. If you say, 'Surely we did not know this,' does not He who weighs the hearts consider it? He who keeps your soul, does He not know it? And will He not render to each man according to his deeds?",
                    "Evil men do not understand justice, but those who seek the LORD understand all.",
                    "The righteous considers the cause of the poor, but the wicked does not understand such knowledge.",
                    "Many seek the ruler's favor, but justice for man comes from the LORD.",
                    "Open your mouth for the speechless, in the cause of all who are appointed to die. Open your mouth, judge righteously, and plead the cause of the poor and needy.",
                    "If you see the oppression of the poor, and the violent perversion of justice and righteousness in a province, do not marvel at the matter; for high official watches over high official, and higher officials are over them.",
                    "For He looked for justice, but behold, oppression; for righteousness, but behold, a cry for help.",
                    "Woe to those who decree unrighteous decrees, who write misfortune, which they have prescribed to rob the needy of justice, and to take what is right from the poor of My people, that widows may be their prey, and that they may rob the fatherless.",
                    "Also I will make justice the measuring line, and righteousness the plummet; the hail will sweep away the refuge of lies, and the waters will overflow the hiding place.",
                    "Therefore the LORD will wait, that He may be gracious to you; and therefore He will be exalted, that He may have mercy on you. For the LORD is a God of justice; blessed are all those who wait for Him.",
                    "He who walks righteously and speaks uprightly, he who despises the gain of oppressions, who gestures with his hands, refusing bribes, who stops his ears from hearing of bloodshed, and shuts his eyes from seeing evil: he will dwell on high; his place of defense will be the fortress of rocks; bread will be given him, his water will be sure.",
                    "Thus says the LORD: 'Keep justice, and do righteousness, for My salvation is about to come, and My righteousness to be revealed.'",
                    "Is this not the fast that I have chosen: to loose the bonds of wickedness, to undo the heavy burdens, to let the oppressed go free, and that you break every yoke? Is it not to share your bread with the hungry, and that you bring to your house the poor who are cast out; when you see the naked, that you cover him, and not hide yourself from your own flesh?",
                    "For I, the LORD, love justice; I hate robbery for burnt offering; I will direct their work in truth, and will make with them an everlasting covenant.",
                    "But let him who glories glory in this, that he understands and knows Me, that I am the LORD, exercising lovingkindness, judgment, and righteousness in the earth. For in these I delight, says the LORD.",
                    "O house of David! Thus says the LORD: 'Execute judgment in the morning; and deliver him who is plundered out of the hand of the oppressor, lest My fury go out like fire and burn so that no one can quench it, because of the evil of your doings.'",
                    "Thus says the LORD: 'Execute judgment and righteousness, and deliver the plundered out of the hand of the oppressor. Do no wrong and do no violence to the stranger, the fatherless, or the widow, nor shed innocent blood in this place.'",
                    "Woe to him who builds his house by unrighteousness and his chambers by injustice, who uses his neighbor's service without wages and gives him nothing for his work.",
                    "To turn aside the justice due a man before the face of the Most High, or subvert a man in his causeâ€”the Lord does not approve.",
                    "But if a man is just and does what is lawful and right: if he has not eaten on the mountains, nor lifted up his eyes to the idols of the house of Israel, nor defiled his neighbor's wife, nor approached a woman during her impurity; if he has not oppressed anyone, but has restored to the debtor his pledge; has robbed no one by violence, but has given his bread to the hungry and covered the naked with clothing; if he has not exacted usury or taken any increase, but has withdrawn his hand from iniquity and executed true judgment between man and man; if he has walked in My statutes and kept My judgments faithfullyâ€”he is just; he shall surely live! says the Lord GOD.",
                    "The people of the land have used oppressions, committed robbery, and mistreated the poor and needy; and they wrongfully oppress the stranger.",
                    "Thus says the Lord GOD: 'Enough, O princes of Israel! Remove violence and plundering, execute justice and righteousness, and stop dispossessing My people,' says the Lord GOD.",
                    "So you, by the help of your God, return; observe mercy and justice, and wait on your God continually.",
                    "Therefore because you tread down the poor and take grain taxes from him, though you have built houses of hewn stone, yet you shall not dwell in them; you have planted pleasant vineyards, but you shall not drink wine from them. For I know your manifold transgressions and your mighty sins: afflicting the just and taking bribes; diverting the poor from justice at the gate.",
                    "Hate evil, love good; establish justice in the gate. It may be that the LORD God of hosts will be gracious to the remnant of Joseph.",
                    "Now hear this, you heads of the house of Jacob and rulers of the house of Israel, who abhor justice and pervert all equity, who build up Zion with bloodshed and Jerusalem with iniquity: her heads judge for a bribe, her priests teach for pay, and her prophets divine for money. Yet they lean on the LORD, and say, 'Is not the LORD among us? No harm can come upon us.'",
                    "Therefore the law is powerless, and justice never goes forth. For the wicked surround the righteous; therefore perverse judgment proceeds.",
                    "The LORD is righteous in her midst, He will do no unrighteousness. Every morning He brings His justice to light; He never fails, but the unjust knows no shame.",
                    "Thus says the LORD of hosts: 'Execute true justice, show mercy and compassion everyone to his brother. Do not oppress the widow or the fatherless, the alien or the poor. Let none of you plan evil in his heart against his brother.'",
                    "These are the things you shall do: Speak each man the truth to his neighbor; give judgment in your gates for truth, justice, and peace; let none of you think evil in your heart against your neighbor; and do not love a false oath. For all these are things that I hate,' says the LORD.",
                    "And I will come near you for judgment; I will be a swift witness against sorcerers, against adulterers, against perjurers, against those who exploit wage earners and widows and orphans, and against those who turn away an alienâ€”because they do not fear Me, says the LORD of hosts.",
                    "Blessed are those who hunger and thirst for righteousness, for they shall be filled.",
                    "Blessed are those who are persecuted for righteousness' sake, for theirs is the kingdom of heaven.",
                    "For I say to you, that unless your righteousness exceeds the righteousness of the scribes and Pharisees, you will by no means enter the kingdom of heaven.",
                    "But seek first the kingdom of God and His righteousness, and all these things shall be added to you.",
                    "Behold! My Servant whom I have chosen, My Beloved in whom My soul is well pleased! I will put My Spirit upon Him, and He will declare justice to the Gentiles.",
                    "But woe to you Pharisees! For you tithe mint and rue and all manner of herbs, and pass by justice and the love of God. These you ought to have done, without leaving the others undone.",
                    "And shall God not avenge His own elect who cry out day and night to Him, though He bears long with them? I tell you that He will avenge them speedily. Nevertheless, when the Son of Man comes, will He really find faith on the earth?",
                    "Then Peter opened his mouth and said: 'In truth I perceive that God shows no partiality. But in every nation whoever fears Him and works righteousness is accepted by Him.'",
                    "Because He has appointed a day on which He will judge the world in righteousness by the Man whom He has ordained. He has given assurance of this to all by raising Him from the dead.",
                    "Who will render to each one according to his deeds: eternal life to those who by patient continuance in doing good seek for glory, honor, and immortality; but to those who are self-seeking and do not obey the truth, but obey unrighteousnessâ€”indignation and wrath.",
                    "But now the righteousness of God apart from the law is revealed, being witnessed by the Law and the Prophets, even the righteousness of God, through faith in Jesus Christ, to all and on all who believe. For there is no difference; for all have sinned and fall short of the glory of God, being justified freely by His grace through the redemption that is in Christ Jesus, whom God set forth as a propitiation by His blood, through faith, to demonstrate His righteousness, because in His forbearance God had passed over the sins that were previously committed, to demonstrate at the present time His righteousness, that He might be just and the justifier of the one who has faith in Jesus.",
                    "What shall we say then? Is there unrighteousness with God? Certainly not!",
                    "As it is written: 'He has dispersed abroad, He has given to the poor; His righteousness endures forever.' Now may He who supplies seed to the sower, and bread for food, supply and multiply the seed you have sown and increase the fruits of your righteousness.",
                    "I do not set aside the grace of God; for if righteousness comes through the law, then Christ died in vain.",
                    "Stand therefore, having girded your waist with truth, having put on the breastplate of righteousness.",
                    "Being filled with the fruits of righteousness which are by Jesus Christ, to the glory and praise of God.",
                    "And be found in Him, not having my own righteousness, which is from the law, but that which is through faith in Christ, the righteousness which is from God by faith.",
                    "Nevertheless we, according to His promise, look for new heavens and a new earth in which righteousness dwells."
                ]
            },

                    "Matthew 12:34-35", "Romans 1:21-23", "Romans 2:5", "Ephesians 2:12", "2 Timothy 3:2-5", "Titus 1:15"
                ],
                texts: [
                    "So when the woman saw that the tree was good for food, that it was pleasant to the eyes, and a tree desirable to make one wise, she took of its fruit and ate. She also gave to her husband with her, and he ate.",
                    "Then the LORD saw that the wickedness of man was great in the earth, and that every intent of the thoughts of his heart was only evil continually.",
                    "Behold, I was brought forth in iniquity, and in sin my mother conceived me.",
                    "All we like sheep have gone astray; we have turned, every one, to his own way; and the LORD has laid on Him the iniquity of us all.",
                    "But your iniquities have separated you from your God; and your sins have hidden His face from you, so that He will not hear.",
                    "The heart is deceitful above all things, and desperately wicked; who can know it?",
                    "For all have sinned and fall short of the glory of God.",
                    "Therefore, just as through one man sin entered the world, and death through sin, and thus death spread to all men, because all sinned.",
                    "For the wages of sin is death, but the gift of God is eternal life in Christ Jesus our Lord.",
                    "Now the works of the flesh are evident, which are: adultery, fornication, uncleanness, lewdness, idolatry, sorcery, hatred, contentions, jealousies, outbursts of wrath, selfish ambitions, dissensions, heresies, envy, murders, drunkenness, revelries, and the like; of which I tell you beforehand, just as I also told you in time past, that those who practice such things will not inherit the kingdom of God.",
                    "And you He made alive, who were dead in trespasses and sins, in which you once walked according to the course of this world, according to the prince of the power of the air, the spirit who now works in the sons of disobedience, among whom also we all once conducted ourselves in the lusts of our flesh, fulfilling the desires of the flesh and of the mind, and were by nature children of wrath, just as the others.",
                    "If we say that we have no sin, we deceive ourselves, and the truth is not in us.",
                    "Then to Adam He said, 'Because you have heeded the voice of your wife, and have eaten from the tree of which I commanded you, saying, \"You shall not eat of it\": cursed is the ground for your sake; in toil you shall eat of it all the days of your life. Both thorns and thistles it shall bring forth for you, and you shall eat the herb of the field. In the sweat of your face you shall eat bread till you return to the ground, for out of it you were taken; for dust you are, and to dust you shall return.'",
                    "The earth also was corrupt before God, and the earth was filled with violence. So God looked upon the earth, and indeed it was corrupt; for all flesh had corrupted their way on the earth.",
                    "Then the LORD said in His heart, 'I will never again curse the ground for man's sake, although the imagination of man's heart is evil from his youth; nor will I again destroy every living thing as I have done.'",
                    "Keeping mercy for thousands, forgiving iniquity and transgression and sin, by no means clearing the guilty, visiting the iniquity of the fathers upon the children and the children's children to the third and the fourth generation.",
                    "But be sure your sin will find you out.",
                    "Remember! Do not forget how you provoked the LORD your God to wrath in the wilderness. From the day that you departed from the land of Egypt until you came to this place, you have been rebellious against the LORD.",
                    "When they sin against You (for there is no one who does not sin), and You become angry with them and deliver them to the enemy, and they take them captive to a land far or near.",
                    "If they sin against You (for there is no one who does not sin), and You become angry with them and deliver them to the enemy, and they take them captive to the land of the enemy, far or near.",
                    "Who can bring a clean thing out of an unclean? No one!",
                    "The fool has said in his heart, 'There is no God.' They are corrupt, they have done abominable works, there is none who does good. The LORD looks down from heaven upon the children of men, to see if there are any who understand, who seek God. They have all turned aside, they have together become corrupt; there is none who does good, no, not one.",
                    "For I acknowledge my transgressions, and my sin is always before me.",
                    "The wicked are estranged from the womb; they go astray as soon as they are born, speaking lies.",
                    "Do not enter into judgment with Your servant, for in Your sight no one living is righteous.",
                    "Who can say, 'I have made my heart clean, I am pure from my sin'?",
                    "He who covers his sins will not prosper, but whoever confesses and forsakes them will have mercy.",
                    "For there is not a just man on earth who does good and does not sin.",
                    "Alas, sinful nation, a people laden with iniquity, a brood of evildoers, children who are corrupters! They have forsaken the LORD, they have provoked to anger the Holy One of Israel, they have turned away backward. Why should you be stricken again? You will revolt more and more. The whole head is sick, and the whole heart faints. From the sole of the foot even to the head, there is no soundness in it, but wounds and bruises and putrefying sores; they have not been closed or bound up, or soothed with ointment.",
                    "But we are all like an unclean thing, and all our righteousnesses are like filthy rags; we all fade as a leaf, and our iniquities, like the wind, have taken us away.",
                    "For though you wash yourself with lye, and use much soap, yet your iniquity is marked before Me, says the Lord GOD.",
                    "Can the Ethiopian change his skin or the leopard its spots? Then may you also do good who are accustomed to do evil.",
                    "The soul who sins shall die. The son shall not bear the guilt of the father, nor the father bear the guilt of the son. The righteousness of the righteous shall be upon himself, and the wickedness of the wicked shall be upon himself.",
                    "The faithful man has perished from the earth, and there is no one upright among men. They all lie in wait for blood; every man hunts his brother with a net. That they may successfully do evil with both handsâ€”the prince asks for gifts, the judge seeks a bribe, and the great man utters his evil desire; so they scheme together.",
                    "If you then, being evil, know how to give good gifts to your children, how much more will your Father who is in heaven give good things to those who ask Him!",
                    "For out of the heart proceed evil thoughts, murders, adulteries, fornications, thefts, false witness, blasphemies.",
                    "For from within, out of the heart of men, proceed evil thoughts, adulteries, fornications, murders, thefts, covetousness, wickedness, deceit, lewdness, an evil eye, blasphemy, pride, foolishness. All these evil things come from within and defile a man.",
                    "If you then, being evil, know how to give good gifts to your children, how much more will your heavenly Father give the Holy Spirit to those who ask Him!",
                    "And this is the condemnation, that the light has come into the world, and men loved darkness rather than light, because their deeds were evil.",
                    "Jesus answered them, 'Most assuredly, I say to you, whoever commits sin is a slave of sin.'",
                    "And even as they did not like to retain God in their knowledge, God gave them over to a debased mind, to do those things which are not fitting; being filled with all unrighteousness, sexual immorality, wickedness, covetousness, maliciousness; full of envy, murder, strife, deceit, evil-mindedness; they are whisperers, backbiters, haters of God, violent, proud, boasters, inventors of evil things, disobedient to parents, undiscerning, untrustworthy, unloving, unforgiving, unmerciful; who, knowing the righteous judgment of God, that those who practice such things are deserving of death, not only do the same but also approve of those who practice them.",
                    "What then? Are we better than they? Not at all. For we have previously charged both Jews and Greeks that they are all under sin. As it is written: 'There is none righteous, no, not one; there is none who understands; there is none who seeks after God. They have all turned aside; they have together become unprofitable; there is none who does good, no, not one.' 'Their throat is an open tomb; with their tongues they have practiced deceit'; 'The poison of asps is under their lips'; 'Whose mouth is full of cursing and bitterness.' 'Their feet are swift to shed blood; destruction and misery are in their ways; and the way of peace they have not known.' 'There is no fear of God before their eyes.'",
                    "For I know that in me (that is, in my flesh) nothing good dwells; for to will is present with me, but how to perform what is good I do not find. For the good that I will to do, I do not do; but the evil I will not to do, that I practice.",
                    "Because the carnal mind is enmity against God; for it is not subject to the law of God, nor indeed can be. So then, those who are in the flesh cannot please God.",
                    "But the natural man does not receive the things of the Spirit of God, for they are foolishness to him; nor can he know them, because they are spiritually discerned.",
                    "But the Scripture has confined all under sin, that the promise by faith in Jesus Christ might be given to those who believe.",
                    "This I say, therefore, and testify in the Lord, that you should no longer walk as the rest of the Gentiles walk, in the futility of their mind, having their understanding darkened, being alienated from the life of God, because of the ignorance that is in them, because of the blindness of their heart; who, being past feeling, have given themselves over to lewdness, to work all uncleanness with greediness.",
                    "For you were once darkness, but now you are light in the Lord. Walk as children of light.",
                    "And you, who once were alienated and enemies in your mind by wicked works, yet now He has reconciled.",
                    "For we ourselves were also once foolish, disobedient, deceived, serving various lusts and pleasures, living in malice and envy, hateful and hating one another.",
                    "Beware, brethren, lest there be in any of you an evil heart of unbelief in departing from the living God; but exhort one another daily, while it is called \"Today,\" lest any of you be hardened through the deceitfulness of sin.",
                    "But each one is tempted when he is drawn away by his own desires and enticed. Then, when desire has conceived, it gives birth to sin; and sin, when it is full-grown, brings forth death.",
                    "For whoever shall keep the whole law, and yet stumble in one point, he is guilty of all.",
                    "Therefore, to him who knows to do good and does not do it, to him it is sin.",
                    "If we say that we have not sinned, we make Him a liar, and His word is not in us.",
                    "Whoever commits sin also commits lawlessness, and sin is lawlessness.",
                    "We know that we are of God, and the whole world lies under the sway of the wicked one.",
                    "Then the eyes of both of them were opened, and they knew that they were naked; and they sewed fig leaves together and made themselves coverings. And they heard the sound of the LORD God walking in the garden in the cool of the day, and Adam and his wife hid themselves from the presence of the LORD God among the trees of the garden.",
                    "If you do well, will you not be accepted? And if you do not do well, sin lies at the door. And its desire is for you, but you should rule over it.",
                    "And I have seen that the LORD is angry with you, and has said, 'I will destroy them.'",
                    "The LORD is longsuffering and abundant in mercy, forgiving iniquity and transgression; but He by no means clears the guilty, visiting the iniquity of the fathers on the children to the third and fourth generation.",
                    "Yet the LORD has not given you a heart to perceive and eyes to see and ears to hear, to this very day.",
                    "Then the children of Israel did evil in the sight of the LORD, and served the Baals; and they forsook the LORD God of their fathers, who had brought them out of the land of Egypt; and they followed other gods from among the gods of the people who were all around them, and they bowed down to them; and they provoked the LORD to anger.",
                    "For rebellion is as the sin of witchcraft, and stubbornness is as iniquity and idolatry. Because you have rejected the word of the LORD, He also has rejected you from being king.",
                    "An oracle within my heart concerning the transgression of the wicked: There is no fear of God before his eyes. For he flatters himself in his own eyes, when he finds out his iniquity and when he hates. The words of his mouth are wickedness and deceit; he has ceased to be wise and to do good. He devises wickedness on his bed; he sets himself in a way that is not good; he does not abhor evil.",
                    "The fool has said in his heart, 'There is no God.' They are corrupt, and have done abominable iniquity; there is none who does good. God looks down from heaven upon the children of men, to see if there are any who understand, who seek God. Every one of them has turned aside; they have together become corrupt; there is none who does good, no, not one.",
                    "We have sinned with our fathers, we have committed iniquity, we have done wickedly.",
                    "His own iniquities entrap the wicked man, and he is caught in the cords of his sin.",
                    "A haughty look, a proud heart, and the plowing of the wicked are sin.",
                    "Come now, and let us reason together, says the LORD, though your sins are like scarlet, they shall be as white as snow; though they are red like crimson, they shall be as wool.",
                    "Woe to those who call evil good, and good evil; who put darkness for light, and light for darkness; who put bitter for sweet, and sweet for bitter!",
                    "Woe to the rebellious children, says the LORD, who take counsel, but not of Me, and who devise plans, but not of My Spirit, that they may add sin to sin.",
                    "Your iniquities have turned these things away, and your sins have withheld good from you.",
                    "And they did not obey or incline their ear, but followed the counsels and the dictates of their evil hearts, and went backward and not forward.",
                    "The yoke of my transgressions was bound; they were woven together by His hands, and thrust upon my neck. He made my strength fail; the Lord delivered me into the hands of those whom I am not able to withstand.",
                    "Look, this was the iniquity of your sister Sodom: She and her daughter had pride, fullness of food, and abundance of idleness; neither did she strengthen the hand of the poor and needy.",
                    "Hear the word of the LORD, you children of Israel, for the LORD brings a charge against the inhabitants of the land: 'There is no truth or mercy or knowledge of God in the land. By swearing and lying, killing and stealing and committing adultery, they break all restraint, with bloodshed upon bloodshed.'",
                    "For I know your manifold transgressions and your mighty sins: afflicting the just and taking bribes; diverting the poor from justice at the gate.",
                    "Brood of vipers! How can you, being evil, speak good things? For out of the abundance of the heart the mouth speaks. A good man out of the good treasure of his heart brings forth good things, and an evil man out of the evil treasure brings forth evil things.",
                    "Although they knew God, they did not glorify Him as God, nor were thankful, but became futile in their thoughts, and their foolish hearts were darkened. Professing to be wise, they became fools, and changed the glory of the incorruptible God into an image made like corruptible manâ€”and birds and four-footed animals and creeping things.",
                    "But in accordance with your hardness and your impenitent heart you are treasuring up for yourself wrath in the day of wrath and revelation of the righteous judgment of God.",
                    "That at that time you were without Christ, being aliens from the commonwealth of Israel and strangers from the covenants of promise, having no hope and without God in the world.",
                    "For men will be lovers of themselves, lovers of money, boasters, proud, blasphemers, disobedient to parents, unthankful, unholy, unloving, unforgiving, slanderers, without self-control, brutal, despisers of good, traitors, headstrong, haughty, lovers of pleasure rather than lovers of God, having a form of godliness but denying its power. And from such people turn away!",
                    "To the pure all things are pure, but to those who are defiled and unbelieving nothing is pure; but even their mind and conscience are defiled."
                ]
            },

                texts: [
                    "In the beginning God created the heavens and the earth.",
                    "Then God said, 'Let Us make man in Our image, according to Our likeness; let them have dominion over the fish of the sea, over the birds of the air, and over the cattle, over all the earth and over every creeping thing that creeps on the earth.' So God created man in His own image; in the image of God He created him; male and female He created them.",
                    "And the LORD God formed man of the dust of the ground, and breathed into his nostrils the breath of life; and man became a living being.",
                    "When I consider Your heavens, the work of Your fingers, the moon and the stars, which You have ordained, what is man that You are mindful of him, and the son of man that You visit him? For You have made him a little lower than the angels, and You have crowned him with glory and honor. You have made him to have dominion over the works of Your hands; You have put all things under his feet.",
                    "The heavens declare the glory of God; and the firmament shows His handiwork.",
                    "For You formed my inward parts; You covered me in my mother's womb. I will praise You, for I am fearfully and wonderfully made; marvelous are Your works, and that my soul knows very well.",
                    "For thus says the LORD, who created the heavens, who is God, who formed the earth and made it, who has established it, who did not create it in vain, who formed it to be inhabited: 'I am the LORD, and there is no other.'",
                    "For by Him all things were created that are in heaven and that are on earth, visible and invisible, whether thrones or dominions or principalities or powers. All things were created through Him and for Him.",
                    "By faith we understand that the worlds were framed by the word of God, so that the things which are seen were not made of things which are visible.",
                    "You are worthy, O Lord, to receive glory and honor and power; for You created all things, and by Your will they exist and were created.",
                    "Where were you when I laid the foundations of the earth? Tell Me, if you have understanding. Who determined its measurements? Surely you know! Or who stretched the line upon it? To what were its foundations fastened? Or who laid its cornerstone, when the morning stars sang together, and all the sons of God shouted for joy?",
                    "You alone are the LORD; You have made heaven, the heaven of heavens, with all their host, the earth and everything on it, the seas and all that is in them, and You preserve them all. The host of heaven worships You.",
                    "Then God saw everything that He had made, and indeed it was very good. So the evening and the morning were the sixth day.",
                    "Then the LORD God took the man and put him in the garden of Eden to tend and keep it.",
                    "This is the book of the genealogy of Adam. In the day that God created man, He made him in the likeness of God. He created them male and female, and blessed them and called them Mankind in the day they were created.",
                    "Whoever sheds man's blood, by man his blood shall be shed; for in the image of God He made man.",
                    "For You have made him a little lower than the angels, and You have crowned him with glory and honor.",
                    "The earth is the LORD's, and all its fullness, the world and those who dwell therein. For He has founded it upon the seas, and established it upon the waters.",
                    "By the word of the LORD the heavens were made, and all the host of them by the breath of His mouth.",
                    "The heavens are Yours, the earth also is Yours; the world and all its fullness, You have founded them.",
                    "Know that the LORD, He is God; it is He who has made us, and not we ourselves; we are His people and the sheep of His pasture.",
                    "Of old You laid the foundation of the earth, and the heavens are the work of Your hands.",
                    "O LORD, how manifold are Your works! In wisdom You have made them all. The earth is full of Your possessions.",
                    "Your hands have made me and fashioned me; give me understanding, that I may learn Your commandments.",
                    "Praise Him, sun and moon; praise Him, all you stars of light! Praise Him, you heavens of heavens, and you waters above the heavens! Let them praise the name of the LORD, for He commanded and they were created.",
                    "The LORD possessed me at the beginning of His way, before His works of old. I have been established from everlasting, from the beginning, before there was ever an earth. When there were no depths I was brought forth, when there were no fountains abounding with water. Before the mountains were settled, before the hills, I was brought forth; while as yet He had not made the earth or the fields, or the primal dust of the world. When He prepared the heavens, I was there, when He drew a circle on the face of the deep, when He established the clouds above, when He strengthened the fountains of the deep, when He assigned to the sea its limit, so that the waters would not transgress His command, when He marked out the foundations of the earth, then I was beside Him as a master craftsman; and I was daily His delight, rejoicing always before Him, rejoicing in His inhabited world, and my delight was with the sons of men.",
                    "The LORD has made all for Himself, yes, even the wicked for the day of doom.",
                    "He has made everything beautiful in its time. Also He has put eternity in their hearts, except that no one can find out the work that God does from beginning to end.",
                    "Truly, this only I have found: that God made man upright, but they have sought out many schemes.",
                    "Lift up your eyes on high, and see who has created these things, who brings out their host by number; He calls them all by name, by the greatness of His might and the strength of His power; not one is missing.",
                    "Thus says God the LORD, who created the heavens and stretched them out, who spread forth the earth and that which comes from it, who gives breath to the people on it, and spirit to those who walk on it.",
                    "Everyone who is called by My name, whom I have created for My glory; I have formed him, yes, I have made him.",
                    "I have made the earth, and created man on it. Iâ€”My handsâ€”stretched out the heavens, and all their host I have commanded.",
                    "But now, O LORD, You are our Father; we are the clay, and You our potter; and all we are the work of Your hand.",
                    "I have made the earth, the man and the beast that are on the ground, by My great power and by My outstretched arm, and have given it to whom it seemed proper to Me.",
                    "Ah, Lord GOD! Behold, You have made the heavens and the earth by Your great power and outstretched arm. There is nothing too hard for You.",
                    "The burden of the word of the LORD against Israel. Thus says the LORD, who stretches out the heavens, lays the foundation of the earth, and forms the spirit of man within him.",
                    "And He answered and said to them, 'Have you not read that He who made them at the beginning \"made them male and female.\"'",
                    "But from the beginning of the creation, God 'made them male and female.'",
                    "God, who made the world and everything in it, since He is Lord of heaven and earth, does not dwell in temples made with hands. Nor is He worshiped with men's hands, as though He needed anything, since He gives to all life, breath, and all things. And He has made from one blood every nation of men to dwell on all the face of the earth, and has determined their preappointed times and the boundaries of their dwellings, so that they should seek the Lord, in the hope that they might grope for Him and find Him, though He is not far from each one of us; for in Him we live and move and have our being, as also some of your own poets have said, 'For we are also His offspring.'",
                    "For since the creation of the world His invisible attributes are clearly seen, being understood by the things that are made, even His eternal power and Godhead, so that they are without excuse.",
                    "Who exchanged the truth of God for the lie, and worshiped and served the creature rather than the Creator, who is blessed forever. Amen.",
                    "Yet for us there is one God, the Father, of whom are all things, and we for Him; and one Lord Jesus Christ, through whom are all things, and through whom we live.",
                    "For a man indeed ought not to cover his head, since he is the image and glory of God; but woman is the glory of man.",
                    "For it is the God who commanded light to shine out of darkness, who has shone in our hearts to give the light of the knowledge of the glory of God in the face of Jesus Christ.",
                    "Therefore, if anyone is in Christ, he is a new creation; old things have passed away; behold, all things have become new.",
                    "For we are His workmanship, created in Christ Jesus for good works, which God prepared beforehand that we should walk in them.",
                    "And that you put on the new man which was created according to God, in true righteousness and holiness.",
                    "He is the image of the invisible God, the firstborn over all creation.",
                    "And have put on the new man who is renewed in knowledge according to the image of Him who created him.",
                    "For every creature of God is good, and nothing is to be refused if it is received with thanksgiving.",
                    "Has in these last days spoken to us by His Son, whom He has appointed heir of all things, through whom also He made the worlds.",
                    "But to the Son He says: 'Your throne, O God, is forever and ever; a scepter of righteousness is the scepter of Your kingdom. You have loved righteousness and hated lawlessness; therefore God, Your God, has anointed You with the oil of gladness more than Your companions.' And: 'You, LORD, in the beginning laid the foundation of the earth, and the heavens are the work of Your hands.'",
                    "Of His own will He brought us forth by the word of truth, that we might be a kind of firstfruits of His creatures.",
                    "Therefore let those who suffer according to the will of God commit their souls to Him in doing good, as to a faithful Creator.",
                    "For this they willfully forget: that by the word of God the heavens were of old, and the earth standing out of water and in the water.",
                    "And to the angel of the church of the Laodiceans write, 'These things says the Amen, the Faithful and True Witness, the Beginning of the creation of God.'",
                    "And swore by Him who lives forever and ever, who created heaven and the things that are in it, the earth and the things that are in it, and the sea and the things that are in it, that there should be delay no longer.",
                    "Saying with a loud voice, 'Fear God and give glory to Him, for the hour of His judgment has come; and worship Him who made heaven and earth, the sea and springs of water.'",
                    "Then God blessed them, and God said to them, 'Be fruitful and multiply; fill the earth and subdue it; have dominion over the fish of the sea, over the birds of the air, and over every living thing that moves on the earth.'",
                    "And the LORD God said, 'It is not good that man should be alone; I will make him a helper comparable to him.' Out of the ground the LORD God formed every beast of the field and every bird of the air, and brought them to Adam to see what he would call them. And whatever Adam called each living creature, that was its name. So Adam gave names to all cattle, to the birds of the air, and to every beast of the field. But for Adam there was not found a helper comparable to him. And the LORD God caused a deep sleep to fall on Adam, and he slept; and He took one of his ribs, and closed up the flesh in its place. Then the rib which the LORD God had taken from man He made into a woman, and He brought her to the man. And Adam said: 'This is now bone of my bones and flesh of my flesh; she shall be called Woman, because she was taken out of Man.' Therefore a man shall leave his father and mother and be joined to his wife, and they shall become one flesh.",
                    "This is the book of the genealogy of Adam. In the day that God created man, He made him in the likeness of God.",
                    "Your hands have made me and fashioned me, an intricate unity; yet You would destroy me. Remember, I pray, that You have made me like clay. And will You turn me into dust again? Did You not pour me out like milk, and curdle me like cheese, clothe me with skin and flesh, and knit me together with bones and sinews? You have granted me life and favor, and Your care has preserved my spirit.",
                    "But now ask the beasts, and they will teach you; and the birds of the air, and they will tell you; or speak to the earth, and it will teach you; and the fish of the sea will explain to you. Who among all these does not know that the hand of the LORD has done this, in whose hand is the life of every living thing, and the breath of all mankind?",
                    "He stretches out the north over empty space; He hangs the earth on nothing.",
                    "The Spirit of God has made me, and the breath of the Almighty gives me life.",
                    "You have made him to have dominion over the works of Your hands; You have put all things under his feet, all sheep and oxenâ€”even the beasts of the field, the birds of the air, and the fish of the sea that pass through the paths of the seas.",
                    "Before the mountains were brought forth, or ever You had formed the earth and the world, even from everlasting to everlasting, You are God.",
                    "In His hand are the deep places of the earth; the heights of the hills are His also. The sea is His, for He made it; and His hands formed the dry land.",
                    "He set the earth on its foundations, so that it should never be moved.",
                    "May you be blessed by the LORD, who made heaven and earth. The heaven, even the heavens, are the LORD's; but the earth He has given to the children of men.",
                    "My help comes from the LORD, who made heaven and earth.",
                    "Our help is in the name of the LORD, who made heaven and earth.",
                    "To Him who by wisdom made the heavens, for His mercy endures forever; to Him who laid out the earth above the waters, for His mercy endures forever; to Him who made great lights, for His mercy endures foreverâ€” the sun to rule by day, for His mercy endures forever; the moon and stars to rule by night, for His mercy endures forever.",
                    "Who made heaven and earth, the sea, and all that is in them; who keeps truth forever.",
                    "Have you not known? Have you not heard? The everlasting God, the LORD, the Creator of the ends of the earth, neither faints nor is weary. His understanding is unsearchable.",
                    "Thus says the LORD, your Redeemer, and He who formed you from the womb: 'I am the LORD, who makes all things, who stretches out the heavens all alone, who spreads abroad the earth by Myself.'",
                    "And you forget the LORD your Maker, who stretched out the heavens and laid the foundations of the earth; you have feared continually every day because of the fury of the oppressor, when he has prepared to destroy. And where is the fury of the oppressor?",
                    "He has made the earth by His power, He has established the world by His wisdom, and has stretched out the heavens at His discretion.",
                    "For behold, He who forms mountains, and creates the wind, who declares to man what his thought is, and makes the morning darkness, who treads the high places of the earthâ€”the LORD God of hosts is His name.",
                    "All things were made through Him, and without Him nothing was made that was made.",
                    "And saying, 'Men, why are you doing these things? We also are men with the same nature as you, and preach to you that you should turn from these useless things to the living God, who made the heaven, the earth, the sea, and all things that are in them.'",
                    "For this they willfully forget: that by the word of God the heavens were of old, and the earth standing out of water and in the water, by which the world that then existed perished, being flooded with water.",
                    "I am the Alpha and the Omega, the Beginning and the End, the First and the Last."
                ]
