                texts: [
                    "Thus I establish My covenant with you: Never again shall all flesh be cut off by the waters of the flood; never again shall there be a flood to destroy the earth. And God said: 'This is the sign of the covenant which I make between Me and you, and every living creature that is with you, for perpetual generations: I set My rainbow in the cloud, and it shall be for the sign of the covenant between Me and the earth.'",
                    "On the same day the LORD made a covenant with Abram, saying: 'To your descendants I have given this land, from the river of Egypt to the great river, the River Euphrates.'",
                    "And I will establish My covenant between Me and you and your descendants after you in their generations, for an everlasting covenant, to be God to you and your descendants after you.",
                    "Now therefore, if you will indeed obey My voice and keep My covenant, then you shall be a special treasure to Me above all people; for all the earth is Mine. And you shall be to Me a kingdom of priests and a holy nation. These are the words which you shall speak to the children of Israel.",
                    "When your days are fulfilled and you rest with your fathers, I will set up your seed after you, who will come from your body, and I will establish his kingdom. He shall build a house for My name, and I will establish the throne of his kingdom forever. I will be his Father, and he shall be My son. If he commits iniquity, I will chasten him with the rod of men and with the blows of the sons of men. But My mercy shall not depart from him, as I took it from Saul, whom I removed from before you. And your house and your kingdom shall be established forever before you. Your throne shall be established forever.",
                    "I have made a covenant with My chosen, I have sworn to My servant David: 'Your seed I will establish forever, and build up your throne to all generations.' Selah",
                    "Behold, the days are coming, says the LORD, when I will make a new covenant with the house of Israel and with the house of Judahâ€”not according to the covenant that I made with their fathers in the day that I took them by the hand to lead them out of the land of Egypt, My covenant which they broke, though I was a husband to them, says the LORD. But this is the covenant that I will make with the house of Israel after those days, says the LORD: I will put My law in their minds, and write it on their hearts; and I will be their God, and they shall be My people. No more shall every man teach his neighbor, and every man his brother, saying, 'Know the LORD,' for they all shall know Me, from the least of them to the greatest of them, says the LORD. For I will forgive their iniquity, and their sin I will remember no more.",
                    "Likewise He also took the cup after supper, saying, 'This cup is the new covenant in My blood, which is shed for you.'",
                    "In the same manner He also took the cup after supper, saying, 'This cup is the new covenant in My blood. This do, as often as you drink it, in remembrance of Me.'",
                    "Who also made us sufficient as ministers of the new covenant, not of the letter but of the Spirit; for the letter kills, but the Spirit gives life.",
                    "But now He has obtained a more excellent ministry, inasmuch as He is also Mediator of a better covenant, which was established on better promises.",
                    "And for this reason He is the Mediator of the new covenant, by means of death, for the redemption of the transgressions under the first covenant, that those who are called may receive the promise of the eternal inheritance.",
                    "But I will establish My covenant with you; and you shall go into the arkâ€”you, your sons, your wife, and your sons' wives with you.",
                    "Now the LORD had said to Abram: 'Get out of your country, from your family and from your father's house, to a land that I will show you. I will make you a great nation; I will bless you and make your name great; and you shall be a blessing. I will bless those who bless you, and I will curse him who curses you; and in you all the families of the earth shall be blessed.'",
                    "When Abram was ninety-nine years old, the LORD appeared to Abram and said to him, 'I am Almighty God; walk before Me and be blameless. And I will make My covenant between Me and you, and will multiply you exceedingly.'",
                    "Dwell in this land, and I will be with you and bless you; for to you and your descendants I give all these lands, and I will perform the oath which I swore to Abraham your father. And I will make your descendants multiply as the stars of heaven; I will give to your descendants all these lands; and in your seed all the nations of the earth shall be blessed.",
                    "So God heard their groaning, and God remembered His covenant with Abraham, with Isaac, and with Jacob.",
                    "Also I have established My covenant with them, to give them the land of Canaan, the land of their pilgrimage, in which they were strangers. And I have also heard the groaning of the children of Israel whom the Egyptians keep in bondage, and I have remembered My covenant.",
                    "And he took the Book of the Covenant and read in the hearing of the people. And they said, 'All that the LORD has said we will do, and be obedient.' And Moses took the blood, sprinkled it on the people, and said, 'This is the blood of the covenant which the LORD has made with you according to all these words.'",
                    "Therefore the children of Israel shall keep the Sabbath, to observe the Sabbath throughout their generations as a perpetual covenant.",
                    "For I will look on you favorably and make you fruitful, multiply you and confirm My covenant with you.",
                    "And He declared to you His covenant which He commanded you to perform, the Ten Commandments; and He wrote them on two tablets of stone.",
                    "The LORD our God made a covenant with us in Horeb. The LORD did not make this covenant with our fathers, but with us, those who are here today, all of us who are alive.",
                    "Therefore know that the LORD your God, He is God, the faithful God who keeps covenant and mercy for a thousand generations with those who love Him and keep His commandments.",
                    "That you may enter into covenant with the LORD your God, and into His oath, which the LORD your God makes with you today, that He may establish you today as a people for Himself, and that He may be God to you, just as He has spoken to you, and just as He has sworn to your fathers, to Abraham, Isaac, and Jacob.",
                    "So Joshua made a covenant with the people that day, and made for them a statute and an ordinance in Shechem.",
                    "Then Jonathan and David made a covenant, because he loved him as his own soul.",
                    "Although my house is not so with God, yet He has made with me an everlasting covenant, ordered in all things and secure. For this is all my salvation and all my desire; will He not make it increase?",
                    "And there I have made a place for the ark, in which is the covenant of the LORD which He made with our fathers, when He brought them out of the land of Egypt.",
                    "But the LORD was gracious to them, had compassion on them, and regarded them, because of His covenant with Abraham, Isaac, and Jacob, and would not yet destroy them or cast them from His presence.",
                    "Then the king stood in his place and made a covenant before the LORD, to follow the LORD, and to keep His commandments and His testimonies and His statutes with all his heart and all his soul, to perform the words of the covenant that were written in this book.",
                    "Be mindful always of His covenant, the word which He commanded, for a thousand generations, the covenant which He made with Abraham, and His oath to Isaac, and confirmed it to Jacob for a statute, to Israel as an everlasting covenant.",
                    "And they entered into a covenant to seek the LORD God of their fathers with all their heart and with all their soul.",
                    "And I said: 'I pray, LORD God of heaven, O great and awesome God, You who keep Your covenant and mercy with those who love You and observe Your commandments.'",
                    "Now therefore, our God, the great, the mighty, and awesome God, who keeps covenant and mercy: do not let all the trouble seem small before You that has come upon us, our kings and our princes, our priests and our prophets, our fathers and on all Your people, from the days of the kings of Assyria until this day.",
                    "All the paths of the LORD are mercy and truth, to such as keep His covenant and His testimonies.",
                    "The secret of the LORD is with those who fear Him, and He will show them His covenant.",
                    "My covenant I will not break, nor alter the word that has gone out of My lips.",
                    "But the mercy of the LORD is from everlasting to everlasting on those who fear Him, and His righteousness to children's children, to such as keep His covenant, and to those who remember His commandments to do them.",
                    "He remembers His covenant forever, the word which He commanded, for a thousand generations, the covenant which He made with Abraham, and His oath to Isaac, and confirmed it to Jacob for a statute, to Israel as an everlasting covenant.",
                    "He has given food to those who fear Him; He will ever be mindful of His covenant.",
                    "For the LORD is good; His mercy is everlasting, and His truth endures to all generations.",
                    "For the mountains shall depart and the hills be removed, but My kindness shall not depart from you, nor shall My covenant of peace be removed, says the LORD, who has mercy on you.",
                    "Incline your ear, and come to Me. Hear, and your soul shall live; and I will make an everlasting covenant with youâ€”the sure mercies of David.",
                    "As for Me, says the LORD, this is My covenant with them: My Spirit who is upon you, and My words which I have put in your mouth, shall not depart from your mouth, nor from the mouth of your descendants, nor from the mouth of your descendants' descendants, says the LORD, from this time and forevermore.",
                    "For I, the LORD, love justice; I hate robbery for burnt offering; I will direct their work in truth, and will make with them an everlasting covenant.",
                    "And I will make an everlasting covenant with them, that I will not turn away from doing them good; but I will put My fear in their hearts so that they will not depart from Me.",
                    "Thus says the LORD: 'If you can break My covenant with the day and My covenant with the night, so that there will not be day and night in their season, then My covenant may also be broken with David My servant, so that he shall not have a son to reign on his throne, and with the Levites, the priests, My ministers.'",
                    "Nevertheless I will remember My covenant with you in the days of your youth, and I will establish an everlasting covenant with you.",
                    "I will make a covenant of peace with them, and cause wild beasts to cease from the land; and they will dwell safely in the wilderness and sleep in the woods.",
                    "Moreover I will make a covenant of peace with them, and it shall be an everlasting covenant with them; I will establish them and multiply them, and I will set My sanctuary in their midst forevermore.",
                    "And I prayed to the LORD my God, and made confession, and said, 'O Lord, great and awesome God, who keeps His covenant and mercy with those who love Him, and with those who keep His commandments.'",
                    "In that day I will make a covenant for them with the beasts of the field, with the birds of the air, and with the creeping things of the ground. Bow and sword of battle I will shatter from the earth, to make them lie down safely.",
                    "Then you shall know that I am the LORD, when My covenant was with Levi, says the LORD of hosts. My covenant with him was life and peace, and I gave them to him that he might fear Me; so he feared Me and was reverent before My name.",
                    "Behold, I send My messenger, and he will prepare the way before Me. And the Lord, whom you seek, will suddenly come to His temple, even the Messenger of the covenant, in whom you delight. Behold, He is coming, says the LORD of hosts.",
                    "For this is My blood of the new covenant, which is shed for many for the remission of sins.",
                    "And He said to them, 'This is My blood of the new covenant, which is shed for many.'",
                    "To perform the mercy promised to our fathers and to remember His holy covenant.",
                    "And you are sons of the prophets, and of the covenant which God made with our fathers, saying to Abraham, 'And in your seed all the families of the earth shall be blessed.'",
                    "And he gave him the covenant of circumcision; and so Abraham begot Isaac and circumcised him on the eighth day; and Isaac begot Jacob, and Jacob begot the twelve patriarchs.",
                    "Who are Israelites, to whom pertain the adoption, the glory, the covenants, the giving of the law, the service of God, and the promises.",
                    "And so all Israel will be saved, as it is written: 'The Deliverer will come out of Zion, and He will turn away ungodliness from Jacob; for this is My covenant with them, when I take away their sins.'",
                    "For I received from the Lord that which I also delivered to you: that the Lord Jesus on the same night in which He was betrayed took bread; and when He had given thanks, He broke it and said, 'Take, eat; this is My body which is broken for you; do this in remembrance of Me.' In the same manner He also took the cup after supper, saying, 'This cup is the new covenant in My blood. This do, as often as you drink it, in remembrance of Me.'",
                    "But their minds were blinded. For until this day the same veil remains unlifted in the reading of the Old Testament, because the veil is taken away in Christ.",
                    "Brethren, I speak in the manner of men: Though it is only a man's covenant, yet if it is confirmed, no one annuls or adds to it. Now to Abraham and his Seed were the promises made. He does not say, 'And to seeds,' as of many, but as of one, 'And to your Seed,' who is Christ. And this I say, that the law, which was four hundred and thirty years later, cannot annul the covenant that was confirmed before by God in Christ, that it should make the promise of no effect.",
                    "Tell me, you who desire to be under the law, do you not hear the law? For it is written that Abraham had two sons: the one by a bondwoman, the other by a freewoman. But he who was of the bondwoman was born according to the flesh, and he of the freewoman through promise, which things are symbolic. For these are the two covenants: the one from Mount Sinai which gives birth to bondage, which is Hagar.",
                    "That at that time you were without Christ, being aliens from the commonwealth of Israel and strangers from the covenants of promise, having no hope and without God in the world.",
                    "By so much more Jesus has become a surety of a better covenant.",
                    "Because finding fault with them, He says: 'Behold, the days are coming, says the LORD, when I will make a new covenant with the house of Israel and with the house of Judahâ€”not according to the covenant that I made with their fathers in the day when I took them by the hand to lead them out of the land of Egypt; because they did not continue in My covenant, and I disregarded them, says the LORD. For this is the covenant that I will make with the house of Israel after those days, says the LORD: I will put My laws in their mind and write them on their hearts; and I will be their God, and they shall be My people.'",
                    "Behind the second veil, the part of the tabernacle which is called the Holiest of All, which had the golden censer and the ark of the covenant overlaid on all sides with gold, in which were the golden pot that had the manna, Aaron's rod that budded, and the tablets of the covenant.",
                    "This is the covenant that I will make with them after those days, says the LORD: I will put My laws into their hearts, and in their minds I will write them, then He adds, 'Their sins and their lawless deeds I will remember no more.'",
                    "Of how much worse punishment, do you suppose, will he be thought worthy who has trampled the Son of God underfoot, counted the blood of the covenant by which he was sanctified a common thing, and insulted the Spirit of grace?",
                    "To Jesus the Mediator of the new covenant, and to the blood of sprinkling that speaks better things than that of Abel.",
                    "Now may the God of peace who brought up our Lord Jesus from the dead, that great Shepherd of the sheep, through the blood of the everlasting covenant.",
                    "Then the temple of God was opened in heaven, and the ark of His covenant was seen in His temple. And there were lightnings, noises, thunderings, an earthquake, and great hail.",
                    "Then He brought him outside and said, 'Look now toward heaven, and count the stars if you are able to number them.' And He said to him, 'So shall your descendants be.' And he believed in the LORD, and He accounted it to him for righteousness.",
                    "By Myself I have sworn, says the LORD, because you have done this thing, and have not withheld your son, your only sonâ€”blessing I will bless you, and multiplying I will multiply your descendants as the stars of the heaven and as the sand which is on the seashore; and your descendants shall possess the gate of their enemies. In your seed all the nations of the earth shall be blessed, because you have obeyed My voice.",
                    "Then the LORD said to Moses, 'Behold, I make a covenant. Before all your people I will do marvels such as have not been done in all the earth, nor in any nation; and all the people among whom you are shall see the work of the LORD. For it is an awesome thing that I will do with you.'",
                    "Therefore, behold, I give to him My covenant of peace. And it shall be to him and his descendants after him a covenant of an everlasting priesthood, because he was zealous for his God, and made atonement for the children of Israel.",
                    "Also today you have proclaimed the LORD to be your God, and that you will walk in His ways and keep His statutes, His commandments, and His judgments, and that you will obey His voice. Also today the LORD has proclaimed you to be His special people, just as He promised you, that you should keep all His commandments.",
                    "However He would not destroy the house of David, because of the covenant that He had made with David, and since He had promised to give a lamp to him and to his sons forever.",
                    "Gather My saints together to Me, those who have made a covenant with Me by sacrifice.",
                    "I will bring you into the bond of the covenant.",
                    "For the promise is to you and to your children, and to all who are afar off, as many as the Lord our God will call."
                ]
            },

                texts: [
                    "The earth was without form, and void; and darkness was on the face of the deep. And the Spirit of God was hovering over the face of the waters.",
                    "And I will pray the Father, and He will give you another Helper, that He may abide with you foreverâ€”the Spirit of truth, whom the world cannot receive, because it neither sees Him nor knows Him; but you know Him, for He dwells with you and will be in you.",
                    "However, when He, the Spirit of truth, has come, He will guide you into all truth; for He will not speak on His own authority, but whatever He hears He will speak; and He will tell you things to come.",
                    "But you shall receive power when the Holy Spirit has come upon you; and you shall be witnesses to Me in Jerusalem, and in all Judea and Samaria, and to the end of the earth.",
                    "Then Peter said to them, 'Repent, and let every one of you be baptized in the name of Jesus Christ for the remission of sins; and you shall receive the gift of the Holy Spirit.'",
                    "Likewise the Spirit also helps in our weaknesses. For we do not know what we should pray for as we ought, but the Spirit Himself makes intercession for us with groanings which cannot be uttered. Now He who searches the hearts knows what the mind of the Spirit is, because He makes intercession for the saints according to the will of God.",
                    "But God has revealed them to us through His Spirit. For the Spirit searches all things, yes, the deep things of God. For what man knows the things of a man except the spirit of the man which is in him? Even so no one knows the things of God except the Spirit of God. Now we have received, not the spirit of the world, but the Spirit who is from God, that we might know the things that have been freely given to us by God.",
                    "There are diversities of gifts, but the same Spirit. There are differences of ministries, but the same Lord. And there are diversities of activities, but it is the same God who works all in all. But the manifestation of the Spirit is given to each one for the profit of all.",
                    "But the fruit of the Spirit is love, joy, peace, longsuffering, kindness, goodness, faithfulness, gentleness, self-control. Against such there is no law.",
                    "And do not grieve the Holy Spirit of God, by whom you were sealed for the day of redemption.",
                    "And do not be drunk with wine, in which is dissipation; but be filled with the Spirit.",
                    "By this we know that we abide in Him, and He in us, because He has given us of His Spirit.",
                    "The Spirit of God has made me, and the breath of the Almighty gives me life.",
                    "Do not cast me away from Your presence, and do not take Your Holy Spirit from me.",
                    "Where can I go from Your Spirit? Or where can I flee from Your presence?",
                    "But they rebelled and grieved His Holy Spirit; so He turned Himself against them as an enemy, and He fought against them.",
                    "I will put My Spirit within you and cause you to walk in My statutes, and you will keep My judgments and do them.",
                    "And it shall come to pass afterward that I will pour out My Spirit on all flesh; your sons and your daughters shall prophesy, your old men shall dream dreams, your young men shall see visions. And also on My menservants and on My maidservants I will pour out My Spirit in those days.",
                    "I indeed baptize you with water unto repentance, but He who is coming after me is mightier than I, whose sandals I am not worthy to carry. He will baptize you with the Holy Spirit and fire.",
                    "Therefore I say to you, every sin and blasphemy will be forgiven men, but the blasphemy against the Spirit will not be forgiven men. Anyone who speaks a word against the Son of Man, it will be forgiven him; but whoever speaks against the Holy Spirit, it will not be forgiven him, either in this age or in the age to come.",
                    "If you then, being evil, know how to give good gifts to your children, how much more will your heavenly Father give the Holy Spirit to those who ask Him!",
                    "Jesus answered, 'Most assuredly, I say to you, unless one is born of water and the Spirit, he cannot enter the kingdom of God. That which is born of the flesh is flesh, and that which is born of the Spirit is spirit.'",
                    "He who believes in Me, as the Scripture has said, out of his heart will flow rivers of living water. But this He spoke concerning the Spirit, whom those believing in Him would receive; for the Holy Spirit was not yet given, because Jesus was not yet glorified.",
                    "But the Helper, the Holy Spirit, whom the Father will send in My name, He will teach you all things, and bring to your remembrance all things that I said to you.",
                    "But when the Helper comes, whom I shall send to you from the Father, the Spirit of truth who proceeds from the Father, He will testify of Me.",
                    "Nevertheless I tell you the truth. It is to your advantage that I go away; for if I do not go away, the Helper will not come to you; but if I depart, I will send Him to you. And when He has come, He will convict the world of sin, and of righteousness, and of judgment.",
                    "When the Day of Pentecost had fully come, they were all with one accord in one place. And suddenly there came a sound from heaven, as of a rushing mighty wind, and it filled the whole house where they were sitting. Then there appeared to them divided tongues, as of fire, and one sat upon each of them. And they were all filled with the Holy Spirit and began to speak with other tongues, as the Spirit gave them utterance.",
                    "But Peter said, 'Ananias, why has Satan filled your heart to lie to the Holy Spirit and keep back part of the price of the land for yourself? While it remained, was it not your own? And after it was sold, was it not in your own control? Why have you conceived this thing in your heart? You have not lied to men but to God.'",
                    "Then the Spirit said to Philip, 'Go near and overtake this chariot.'",
                    "While Peter thought about the vision, the Spirit said to him, 'Behold, three men are seeking you. Arise therefore, go down and go with them, doubting nothing; for I have sent them.'",
                    "As they ministered to the Lord and fasted, the Holy Spirit said, 'Now separate to Me Barnabas and Saul for the work to which I have called them.'",
                    "For it seemed good to the Holy Spirit, and to us, to lay upon you no greater burden than these necessary things.",
                    "Now when they had gone through Phrygia and the region of Galatia, they were forbidden by the Holy Spirit to preach the word in Asia. After they had come to Mysia, they tried to go into Bithynia, but the Spirit did not permit them.",
                    "Now hope does not disappoint, because the love of God has been poured out in our hearts by the Holy Spirit who was given to us.",
                    "But you are not in the flesh but in the Spirit, if indeed the Spirit of God dwells in you. Now if anyone does not have the Spirit of Christ, he is not His.",
                    "But if the Spirit of Him who raised Jesus from the dead dwells in you, He who raised Christ from the dead will also give life to your mortal bodies through His Spirit who dwells in you.",
                    "For as many as are led by the Spirit of God, these are sons of God. For you did not receive the spirit of bondage again to fear, but you received the Spirit of adoption by whom we cry out, 'Abba, Father.' The Spirit Himself bears witness with our spirit that we are children of God.",
                    "Now may the God of hope fill you with all joy and peace in believing, that you may abound in hope by the power of the Holy Spirit.",
                    "Do you not know that you are the temple of God and that the Spirit of God dwells in you?",
                    "Or do you not know that your body is the temple of the Holy Spirit who is in you, whom you have from God, and you are not your own?",
                    "But one and the same Spirit works all these things, distributing to each one individually as He wills.",
                    "For by one Spirit we were all baptized into one bodyâ€”whether Jews or Greeks, whether slaves or freeâ€”and have all been made to drink into one Spirit.",
                    "Now He who establishes us with you in Christ and has anointed us is God, who also has sealed us and given us the Spirit in our hearts as a guarantee.",
                    "Now the Lord is the Spirit; and where the Spirit of the Lord is, there is liberty. But we all, with unveiled face, beholding as in a mirror the glory of the Lord, are being transformed into the same image from glory to glory, just as by the Spirit of the Lord.",
                    "The grace of the Lord Jesus Christ, and the love of God, and the communion of the Holy Spirit be with you all. Amen.",
                    "And because you are sons, God has sent forth the Spirit of His Son into your hearts, crying out, 'Abba, Father!'",
                    "I say then: Walk in the Spirit, and you shall not fulfill the lust of the flesh. For the flesh lusts against the Spirit, and the Spirit against the flesh; and these are contrary to one another, so that you do not do the things that you wish. But if you are led by the Spirit, you are not under the law.",
                    "In Him you also trusted, after you heard the word of truth, the gospel of your salvation; in whom also, having believed, you were sealed with the Holy Spirit of promise, who is the guarantee of our inheritance until the redemption of the purchased possession, to the praise of His glory."
                ]

                texts: [
                    "God is not a man, that He should lie, nor a son of man, that He should repent. Has He said, and will He not do? Or has He spoken, and will He not make it good?",
                    "Not a word failed of any good thing which the LORD had spoken to the house of Israel. All came to pass.",
                    "For all the promises of God in Him are Yes, and in Him Amen, to the glory of God through us.",
                    "Let us hold fast the confession of our hope without wavering, for He who promised is faithful.",
                    "By which have been given to us exceedingly great and precious promises, that through these you may be partakers of the divine nature, having escaped the corruption that is in the world through lust.",
                    "And this is the promise that He has promised usâ€”eternal life.",
                    "So shall My word be that goes forth from My mouth; it shall not return to Me void, but it shall accomplish what I please, and it shall prosper in the thing for which I sent it.",
                    "For I know the thoughts that I think toward you, says the LORD, thoughts of peace and not of evil, to give you a future and a hope.",
                    "And we know that all things work together for good to those who love God, to those who are the called according to His purpose.",
                    "And my God shall supply all your need according to His riches in glory by Christ Jesus.",

                    "And God will wipe away every tear from their eyes; there shall be no more death, nor sorrow, nor crying. There shall be no more pain, for the former things have passed away.",
                    "Behold, I am with you and will keep you wherever you go, and will bring you back to this land; for I will not leave you until I have done what I have spoken to you.",

                    "No man shall be able to stand before you all the days of your life; as I was with Moses, so I will be with you. I will not leave you nor forsake you.",
                    "Blessed be the LORD, who has given rest to His people Israel, according to all that He promised. There has not failed one word of all His good promise, which He promised through His servant Moses.",
                    "Delight yourself also in the LORD, and He shall give you the desires of your heart.",

                    "Because he has set his love upon Me, therefore I will deliver him; I will set him on high, because he has known My name. He shall call upon Me, and I will answer him; I will be with him in trouble; I will deliver him and honor him. With long life I will satisfy him, and show him My salvation.",
                    "The LORD is faithful to all His promises and loving toward all He has made.",
                    "Trust in the LORD with all your heart, and lean not on your own understanding; in all your ways acknowledge Him, and He shall direct your paths.",
                    "But those who wait on the LORD shall renew their strength; they shall mount up with wings like eagles, they shall run and not be weary, they shall walk and not faint.",
                    "Fear not, for I am with you; be not dismayed, for I am your God. I will strengthen you, yes, I will help you, I will uphold you with My righteous right hand.",
                    "When you pass through the waters, I will be with you; and through the rivers, they shall not overflow you. When you walk through the fire, you shall not be burned, nor shall the flame scorch you.",
                    "The LORD has appeared of old to me, saying: 'Yes, I have loved you with an everlasting love; therefore with lovingkindness I have drawn you.'",
                    "Call to Me, and I will answer you, and show you great and mighty things, which you do not know.",
                    "Through the LORD's mercies we are not consumed, because His compassions fail not. They are new every morning; great is Your faithfulness.",
                    "I will give you a new heart and put a new spirit within you; I will take the heart of stone out of your flesh and give you a heart of flesh.",
                    "The LORD is good, a stronghold in the day of trouble; and He knows those who trust in Him.",
                    "But seek first the kingdom of God and His righteousness, and all these things shall be added to you.",
                    "Come to Me, all you who labor and are heavy laden, and I will give you rest. Take My yoke upon you and learn from Me, for I am gentle and lowly in heart, and you will find rest for your souls. For My yoke is easy and My burden is light.",
                    "And lo, I am with you always, even to the end of the age. Amen.",
                    "For God so loved the world that He gave His only begotten Son, that whoever believes in Him should not perish but have everlasting life.",
                    "And I give them eternal life, and they shall never perish; neither shall anyone snatch them out of My hand.",
                    "Let not your heart be troubled; you believe in God, believe also in Me. In My Father's house are many mansions; if it were not so, I would have told you. I go to prepare a place for you. And if I go and prepare a place for you, I will come again and receive you to Myself; that where I am, there you may be also.",
                    "For I am persuaded that neither death nor life, nor angels nor principalities nor powers, nor things present nor things to come, nor height nor depth, nor any other created thing, shall be able to separate us from the love of God which is in Christ Jesus our Lord.",
                    "But as it is written: 'Eye has not seen, nor ear heard, nor have entered into the heart of man the things which God has prepared for those who love Him.'",
                    "No temptation has overtaken you except such as is common to man; but God is faithful, who will not allow you to be tempted beyond what you are able, but with the temptation will also make the way of escape, that you may be able to bear it.",
                    "And God is able to make all grace abound toward you, that you, always having all sufficiency in all things, may have an abundance for every good work.",
                    "Now to Him who is able to do exceedingly abundantly above all that we ask or think, according to the power that works in us.",
                    "Being confident of this very thing, that He who has begun a good work in you will complete it until the day of Jesus Christ.",
                    "He who calls you is faithful, who also will do it.",
                    "For this reason I also suffer these things; nevertheless I am not ashamed, for I know whom I have believed and am persuaded that He is able to keep what I have committed to Him until that Day.",
                    "Let your conduct be without covetousness; be content with such things as you have. For He Himself has said, 'I will never leave you nor forsake you.'",
                    "Casting all your care upon Him, for He cares for you.",
                    "If we confess our sins, He is faithful and just to forgive us our sins and to cleanse us from all unrighteousness.",
                    "I am the Alpha and the Omega, the Beginning and the End, says the Lord, who is and who was and who is to come, the Almighty.",
                    "And behold, I am coming quickly, and My reward is with Me, to give to every one according to his work."
                ]
            },

                    "1 Thessalonians 5:25", "1 Timothy 2:1-2", "Hebrews 4:16", "James 1:5-6", "James 4:2-3", "1 Peter 3:12"
                ],
                texts: [
                    "Seek the LORD and His strength; seek His face evermore!",
                    "The LORD is near to all who call upon Him, to all who call upon Him in truth.",
                    "Call to Me, and I will answer you, and show you great and mighty things, which you do not know.",
                    "But you, when you pray, go into your room, and when you have shut your door, pray to your Father who is in the secret place; and your Father who sees in secret will reward you openly.",
                    "Ask, and it will be given to you; seek, and you will find; knock, and it will be opened to you. For everyone who asks receives, and he who seeks finds, and to him who knocks it will be opened.",
                    "And whatever things you ask in prayer, believing, you will receive.",
                    "Then He spoke a parable to them, that men always ought to pray and not lose heart.",
                    "And whatever you ask in My name, that I will do, that the Father may be glorified in the Son. If you ask anything in My name, I will do it.",
                    "Be anxious for nothing, but in everything by prayer and supplication, with thanksgiving, let your requests be made known to God; and the peace of God, which surpasses all understanding, will guard your hearts and minds through Christ Jesus.",
                    "Pray without ceasing.",
                    "Confess your trespasses to one another, and pray for one another, that you may be healed. The effective, fervent prayer of a righteous man avails much.",
                    "Now this is the confidence that we have in Him, that if we ask anything according to His will, He hears us. And if we know that He hears us, whatever we ask, we know that we have the petitions that we have asked of Him.",
                    "If My people who are called by My name will humble themselves, and pray and seek My face, and turn from their wicked ways, then I will hear from heaven, and will forgive their sin and heal their land.",
                    "But know that the LORD has set apart for Himself him who is godly; the LORD will hear when I call to Him.",
                    "I have called upon You, for You will hear me, O God; incline Your ear to me, and hear my speech.",
                    "The eyes of the LORD are on the righteous, and His ears are open to their cry.",
                    "Evening and morning and at noon I will pray, and cry aloud, and He shall hear my voice.",
                    "If I regard iniquity in my heart, the Lord will not hear. But certainly God has heard me; He has attended to the voice of my prayer. Blessed be God, who has not turned away my prayer, nor His mercy from me!",
                    "In the day of my trouble I will call upon You, for You will answer me.",
                    "I love the LORD, because He has heard my voice and my supplications. Because He has inclined His ear to me, therefore I will call upon Him as long as I live.",
                    "He will fulfill the desire of those who fear Him; He also will hear their cry and save them.",
                    "The sacrifice of the wicked is an abomination to the LORD, but the prayer of the upright is His delight.",
                    "The LORD is far from the wicked, but He hears the prayer of the righteous.",
                    "It shall come to pass that before they call, I will answer; and while they are still speaking, I will hear.",
                    "And you will call upon Me and go and pray to Me, and I will listen to you.",
                    "Then I set my face toward the Lord God to make request by prayer and supplications, with fasting, sackcloth, and ashes.",
                    "But I say to you, love your enemies, bless those who curse you, do good to those who hate you, and pray for those who spitefully use you and persecute you.",
                    "In this manner, therefore, pray: Our Father in heaven, hallowed be Your name. Your kingdom come. Your will be done on earth as it is in heaven. Give us this day our daily bread. And forgive us our debts, as we forgive our debtors. And do not lead us into temptation, but deliver us from the evil one. For Yours is the kingdom and the power and the glory forever. Amen.",
                    "Again I say to you that if two of you agree on earth concerning anything that they ask, it will be done for them by My Father in heaven. For where two or three are gathered together in My name, I am there in the midst of them.",
                    "Watch and pray, lest you enter into temptation. The spirit indeed is willing, but the flesh is weak.",
                    "Therefore I say to you, whatever things you ask when you pray, believe that you receive them, and you will have them.",
                    "So I say to you, ask, and it will be given to you; seek, and you will find; knock, and it will be opened to you. For everyone who asks receives, and he who seeks finds, and to him who knocks it will be opened.",
                    "And He said to them, 'Pray that you may not enter into temptation.'",
                    "If you abide in Me, and My words abide in you, you will ask what you desire, and it shall be done for you.",
                    "And in that day you will ask Me nothing. Most assuredly, I say to you, whatever you ask the Father in My name He will give you. Until now you have asked nothing in My name. Ask, and you will receive, that your joy may be full.",
                    "These all continued with one accord in prayer and supplication, with the women and Mary the mother of Jesus, and with His brothers.",
                    "And when they had prayed, the place where they were assembled together was shaken; and they were all filled with the Holy Spirit, and they spoke the word of God with boldness.",
                    "Peter was therefore kept in prison, but constant prayer was offered to God for him by the church.",
                    "Likewise the Spirit also helps in our weaknesses. For we do not know what we should pray for as we ought, but the Spirit Himself makes intercession for us with groanings which cannot be uttered.",
                    "Rejoicing in hope, patient in tribulation, continuing steadfastly in prayer.",
                    "Praying always with all prayer and supplication in the Spirit, being watchful to this end with all perseverance and supplication for all the saints.",
                    "Continue earnestly in prayer, being vigilant in it with thanksgiving.",
                    "Brethren, pray for us.",
                    "Therefore I exhort first of all that supplications, prayers, intercessions, and giving of thanks be made for all men, for kings and all who are in authority, that we may lead a quiet and peaceable life in all godliness and reverence.",
                    "Let us therefore come boldly to the throne of grace, that we may obtain mercy and find grace to help in time of need.",
                    "If any of you lacks wisdom, let him ask of God, who gives to all liberally and without reproach, and it will be given to him. But let him ask in faith, with no doubting, for he who doubts is like a wave of the sea driven and tossed by the wind.",
                    "Yet you do not have because you do not ask. You ask and do not receive, because you ask amiss, that you may spend it on your pleasures.",
                    "For the eyes of the LORD are on the righteous, and His ears are open to their prayers; but the face of the LORD is against those who do evil."
                ]

            "Wisdom & Knowledge": {
                refs: [
                    "Proverbs 1:7", "Proverbs 2:6", "Proverbs 3:5-6", "Proverbs 4:7", "Proverbs 9:10", "Proverbs 16:16",
                    "Ecclesiastes 7:12", "James 1:5", "James 3:17", "Colossians 2:3", "Daniel 2:21", "1 Corinthians 1:30",
                    "Job 28:28", "Psalm 111:10", "Proverbs 1:5", "Proverbs 2:10-11", "Proverbs 3:13-14", "Proverbs 4:5-6",
                    "Proverbs 8:10-11", "Proverbs 10:14", "Proverbs 11:2", "Proverbs 13:10", "Proverbs 14:6", "Proverbs 15:14",
                    "Proverbs 17:27", "Proverbs 18:15", "Proverbs 19:8", "Proverbs 19:20", "Proverbs 21:30", "Proverbs 24:3-4",
                    "Proverbs 24:13-14", "Ecclesiastes 2:26", "Ecclesiastes 8:1", "Ecclesiastes 9:16-18", "Ecclesiastes 10:10", "Ecclesiastes 12:13-14",
                    "Isaiah 11:2", "Isaiah 33:6", "Jeremiah 9:23-24", "Daniel 1:17", "Daniel 5:11", "Matthew 7:24",
                    "Luke 2:52", "Romans 11:33", "1 Corinthians 1:25", "1 Corinthians 2:6-7", "Ephesians 1:17", "Colossians 1:9"
                ],
                texts: [
                    "The fear of the LORD is the beginning of knowledge, but fools despise wisdom and instruction.",
                    "For the LORD gives wisdom; from His mouth come knowledge and understanding.",
                    "Trust in the LORD with all your heart, and lean not on your own understanding; in all your ways acknowledge Him, and He shall direct your paths.",
                    "Wisdom is the principal thing; therefore get wisdom. And in all your getting, get understanding.",
                    "The fear of the LORD is the beginning of wisdom, and the knowledge of the Holy One is understanding.",
                    "How much better to get wisdom than gold! And to get understanding is to be chosen rather than silver.",
                    "For wisdom is a defense as money is a defense, but the excellence of knowledge is that wisdom gives life to those who have it.",
                    "If any of you lacks wisdom, let him ask of God, who gives to all liberally and without reproach, and it will be given to him.",
                    "But the wisdom that is from above is first pure, then peaceable, gentle, willing to yield, full of mercy and good fruits, without partiality and without hypocrisy.",
                    "In whom are hidden all the treasures of wisdom and knowledge.",
                    "And He changes the times and the seasons; He removes kings and raises up kings; He gives wisdom to the wise and knowledge to those who have understanding.",
                    "But of Him you are in Christ Jesus, who became for us wisdom from Godâ€”and righteousness and sanctification and redemption.",
                    "And to man He said, 'Behold, the fear of the Lord, that is wisdom, and to depart from evil is understanding.'",
                    "The fear of the LORD is the beginning of wisdom; a good understanding have all those who do His commandments. His praise endures forever.",
                    "A wise man will hear and increase learning, and a man of understanding will attain wise counsel.",
                    "When wisdom enters your heart, and knowledge is pleasant to your soul, discretion will preserve you; understanding will keep you.",
                    "Happy is the man who finds wisdom, and the man who gains understanding; for her proceeds are better than the profits of silver, and her gain than fine gold.",
                    "Get wisdom! Get understanding! Do not forget, nor turn away from the words of my mouth. Do not forsake her, and she will preserve you; love her, and she will keep you.",
                    "Receive my instruction, and not silver, and knowledge rather than choice gold; for wisdom is better than rubies, and all the things one may desire cannot be compared with her.",
                    "Wise people store up knowledge, but the mouth of the foolish is near destruction.",
                    "When pride comes, then comes shame; but with the humble is wisdom.",
                    "By pride comes nothing but strife, but with the well-advised is wisdom.",
                    "A scoffer seeks wisdom and does not find it, but knowledge is easy to him who understands.",
                    "The heart of him who has understanding seeks knowledge, but the mouth of fools feeds on foolishness.",
                    "He who has knowledge spares his words, and a man of understanding is of a calm spirit.",
                    "The heart of the prudent acquires knowledge, and the ear of the wise seeks knowledge.",
                    "He who gets wisdom loves his own soul; he who keeps understanding will find good.",
                    "Listen to counsel and receive instruction, that you may be wise in your latter days.",
                    "There is no wisdom or understanding or counsel against the LORD.",
                    "Through wisdom a house is built, and by understanding it is established; by knowledge the rooms are filled with all precious and pleasant riches.",
                    "My son, eat honey because it is good, and the honeycomb which is sweet to your taste; so shall the knowledge of wisdom be to your soul; if you have found it, there is a prospect, and your hope will not be cut off.",
                    "For God gives wisdom and knowledge and joy to a man who is good in His sight; but to the sinner He gives the work of gathering and collecting, that he may give to him who is good before God. This also is vanity and grasping for the wind.",
                    "Who is like a wise man? And who knows the interpretation of a thing? A man's wisdom makes his face shine, and the sternness of his face is changed.",
                    "Then I said: 'Wisdom is better than strength.' Nevertheless the poor man's wisdom is despised, and his words are not heard. Words of the wise, spoken quietly, should be heard rather than the shout of a ruler of fools. Wisdom is better than weapons of war; but one sinner destroys much good.",
                    "If the ax is dull, and one does not sharpen the edge, then he must use more strength; but wisdom brings success.",
                    "Let us hear the conclusion of the whole matter: Fear God and keep His commandments, for this is man's all. For God will bring every work into judgment, including every secret thing, whether good or evil.",
                    "The Spirit of the LORD shall rest upon Him, the Spirit of wisdom and understanding, the Spirit of counsel and might, the Spirit of knowledge and of the fear of the LORD.",
                    "Wisdom and knowledge will be the stability of your times, and the strength of salvation; the fear of the LORD is His treasure.",
                    "Thus says the LORD: 'Let not the wise man glory in his wisdom, let not the mighty man glory in his might, nor let the rich man glory in his riches; but let him who glories glory in this, that he understands and knows Me, that I am the LORD, exercising lovingkindness, judgment, and righteousness in the earth. For in these I delight,' says the LORD.",
                    "As for these four young men, God gave them knowledge and skill in all literature and wisdom; and Daniel had understanding in all visions and dreams.",
                    "There is a man in your kingdom in whom is the Spirit of the Holy God. And in the days of your father, light and understanding and wisdom, like the wisdom of the gods, were found in him; and King Nebuchadnezzar your fatherâ€”your father the kingâ€”made him chief of the magicians, astrologers, Chaldeans, and soothsayers.",
                    "Therefore whoever hears these sayings of Mine, and does them, I will liken him to a wise man who built his house on the rock.",
                    "And Jesus increased in wisdom and stature, and in favor with God and men.",
                    "Oh, the depth of the riches both of the wisdom and knowledge of God! How unsearchable are His judgments and His ways past finding out!",
                    "Because the foolishness of God is wiser than men, and the weakness of God is stronger than men.",
                    "However, we speak wisdom among those who are mature, yet not the wisdom of this age, nor of the rulers of this age, who are coming to nothing. But we speak the wisdom of God in a mystery, the hidden wisdom which God ordained before the ages for our glory.",
                    "That the God of our Lord Jesus Christ, the Father of glory, may give to you the spirit of wisdom and revelation in the knowledge of Him.",
                    "For this reason we also, since the day we heard it, do not cease to pray for you, and to ask that you may be filled with the knowledge of His will in all wisdom and spiritual understanding."
                ]
            },
            "Temptation & Victory": {
                refs: [
                    "1 Corinthians 10:13", "James 1:12-15", "James 4:7", "Matthew 4:1-11", "Matthew 26:41", "Luke 22:40",
                    "Romans 6:12-14", "Romans 8:37", "1 John 5:4", "Hebrews 2:18", "Hebrews 4:15-16", "2 Peter 2:9",
                    "Genesis 39:7-12", "Proverbs 1:10", "Proverbs 4:14-15", "Proverbs 7:1-5", "Matthew 6:13", "Luke 4:1-13",
                    "Romans 12:21", "1 Corinthians 15:57", "2 Corinthians 2:14", "Galatians 5:16-17", "Ephesians 6:10-18", "1 Thessalonians 5:22",
                    "2 Timothy 2:22", "Titus 2:11-12", "Hebrews 12:1", "1 Peter 1:13-16", "1 Peter 2:11", "1 Peter 5:8-9",
                    "2 Peter 1:5-8", "1 John 2:15-17", "1 John 4:4", "Revelation 2:10", "Revelation 3:10", "Revelation 12:11",
                    "Psalm 119:9-11", "Proverbs 28:13", "Isaiah 41:10", "John 16:33", "Romans 7:21-25", "1 Corinthians 9:24-27",
                    "2 Corinthians 10:3-5", "Galatians 6:7-9", "Philippians 4:8", "Colossians 3:5", "1 Timothy 6:11-12", "Jude 1:24-25"
                ],
                texts: [
                    "No temptation has overtaken you except such as is common to man; but God is faithful, who will not allow you to be tempted beyond what you are able, but with the temptation will also make the way of escape, that you may be able to bear it.",
                    "Blessed is the man who endures temptation; for when he has been approved, he will receive the crown of life which the Lord has promised to those who love Him. Let no one say when he is tempted, 'I am tempted by God'; for God cannot be tempted by evil, nor does He Himself tempt anyone. But each one is tempted when he is drawn away by his own desires and enticed. Then, when desire has conceived, it gives birth to sin; and sin, when it is full-grown, brings forth death.",
                    "Therefore submit to God. Resist the devil and he will flee from you.",
                    "Then Jesus was led up by the Spirit into the wilderness to be tempted by the devil. And when He had fasted forty days and forty nights, afterward He was hungry. Now when the tempter came to Him, he said, 'If You are the Son of God, command that these stones become bread.' But He answered and said, 'It is written, \"Man shall not live by bread alone, but by every word that proceeds from the mouth of God.\"' Then the devil took Him up into the holy city, set Him on the pinnacle of the temple, and said to Him, 'If You are the Son of God, throw Yourself down. For it is written: \"He shall give His angels charge over you,\" and, \"In their hands they shall bear you up, lest you dash your foot against a stone.\"' Jesus said to him, 'It is written again, \"You shall not tempt the LORD your God.\"' Again, the devil took Him up on an exceedingly high mountain, and showed Him all the kingdoms of the world and their glory. And he said to Him, 'All these things I will give You if You will fall down and worship me.' Then Jesus said to him, 'Away with you, Satan! For it is written, \"You shall worship the LORD your God, and Him only you shall serve.\"' Then the devil left Him, and behold, angels came and ministered to Him.",
                    "Watch and pray, lest you enter into temptation. The spirit indeed is willing, but the flesh is weak.",
                    "Then He said to them, 'Why do you sleep? Rise and pray, lest you enter into temptation.'",
                    "Therefore do not let sin reign in your mortal body, that you should obey it in its lusts. And do not present your members as instruments of unrighteousness to sin, but present yourselves to God as being alive from the dead, and your members as instruments of righteousness to God. For sin shall not have dominion over you, for you are not under law but under grace.",
                    "Yet in all these things we are more than conquerors through Him who loved us.",
                    "For whatever is born of God overcomes the world. And this is the victory that has overcome the worldâ€”our faith.",
                    "For in that He Himself has suffered, being tempted, He is able to aid those who are tempted.",
                    "For we do not have a High Priest who cannot sympathize with our weaknesses, but was in all points tempted as we are, yet without sin. Let us therefore come boldly to the throne of grace, that we may obtain mercy and find grace to help in time of need.",
                    "Then the Lord knows how to deliver the godly out of temptations and to reserve the unjust under punishment for the day of judgment.",
                    "And it came to pass after these things that his master's wife cast longing eyes on Joseph, and she said, 'Lie with me.' But he refused and said to his master's wife, 'Look, my master does not know what is with me in the house, and he has committed all that he has to my hand. There is no one greater in this house than I, nor has he kept back anything from me but you, because you are his wife. How then can I do this great wickedness, and sin against God?' So it was, as she spoke to Joseph day by day, that he did not heed her, to lie with her or to be with her. But it happened about this time, when Joseph went into the house to do his work, and none of the men of the house was inside, that she caught him by his garment, saying, 'Lie with me.' But he left his garment in her hand, and fled and ran outside.",
                    "My son, if sinners entice you, do not consent.",
                    "Do not enter the path of the wicked, and do not walk in the way of evil. Avoid it, do not travel on it; turn away from it and pass on.",
                    "My son, keep my words, and treasure my commands within you. Keep my commands and live, and my law as the apple of your eye. Bind them on your fingers; write them on the tablet of your heart. Say to wisdom, 'You are my sister,' and call understanding your nearest kin, that they may keep you from the immoral woman, from the seductress who flatters with her words.",
                    "And do not lead us into temptation, but deliver us from the evil one. For Yours is the kingdom and the power and the glory forever. Amen.",
                    "Then Jesus, being filled with the Holy Spirit, returned from the Jordan and was led by the Spirit into the wilderness, being tempted for forty days by the devil. And in those days He ate nothing, and afterward, when they had ended, He was hungry. And the devil said to Him, 'If You are the Son of God, command this stone to become bread.' But Jesus answered him, saying, 'It is written, \"Man shall not live by bread alone, but by every word of God.\"' Then the devil, taking Him up on a high mountain, showed Him all the kingdoms of the world in a moment of time. And the devil said to Him, 'All this authority I will give You, and their glory; for this has been delivered to me, and I give it to whomever I wish. Therefore, if You will worship before me, all will be Yours.' And Jesus answered and said to him, 'Get behind Me, Satan! For it is written, \"You shall worship the LORD your God, and Him only you shall serve.\"' Then he brought Him to Jerusalem, set Him on the pinnacle of the temple, and said to Him, 'If You are the Son of God, throw Yourself down from here. For it is written: \"He shall give His angels charge over you, to keep you,\" and, \"In their hands they shall bear you up, lest you dash your foot against a stone.\"' And Jesus answered and said to him, 'It has been said, \"You shall not tempt the LORD your God.\"' Now when the devil had ended every temptation, he departed from Him until an opportune time.",
                    "Do not be overcome by evil, but overcome evil with good.",
                    "But thanks be to God, who gives us the victory through our Lord Jesus Christ.",
                    "Now thanks be to God who always leads us in triumph in Christ, and through us diffuses the fragrance of His knowledge in every place.",
                    "I say then: Walk in the Spirit, and you shall not fulfill the lust of the flesh. For the flesh lusts against the Spirit, and the Spirit against the flesh; and these are contrary to one another, so that you do not do the things that you wish.",
                    "Finally, my brethren, be strong in the Lord and in the power of His might. Put on the whole armor of God, that you may be able to stand against the wiles of the devil. For we do not wrestle against flesh and blood, but against principalities, against powers, against the rulers of the darkness of this age, against spiritual hosts of wickedness in the heavenly places. Therefore take up the whole armor of God, that you may be able to withstand in the evil day, and having done all, to stand. Stand therefore, having girded your waist with truth, having put on the breastplate of righteousness, and having shod your feet with the preparation of the gospel of peace; above all, taking the shield of faith with which you will be able to quench all the fiery darts of the wicked one. And take the helmet of salvation, and the sword of the Spirit, which is the word of God; praying always with all prayer and supplication in the Spirit, being watchful to this end with all perseverance and supplication for all the saints.",
                    "Abstain from every form of evil.",
                    "Flee also youthful lusts; but pursue righteousness, faith, love, peace with those who call on the Lord out of a pure heart.",
                    "For the grace of God that brings salvation has appeared to all men, teaching us that, denying ungodliness and worldly lusts, we should live soberly, righteously, and godly in the present age.",
                    "Therefore we also, since we are surrounded by so great a cloud of witnesses, let us lay aside every weight, and the sin which so easily ensnares us, and let us run with endurance the race that is set before us.",
                    "Therefore gird up the loins of your mind, be sober, and rest your hope fully upon the grace that is to be brought to you at the revelation of Jesus Christ; as obedient children, not conforming yourselves to the former lusts, as in your ignorance; but as He who called you is holy, you also be holy in all your conduct, because it is written, 'Be holy, for I am holy.'",
                    "Beloved, I beg you as sojourners and pilgrims, abstain from fleshly lusts which war against the soul.",
                    "Be sober, be vigilant; because your adversary the devil walks about like a roaring lion, seeking whom he may devour. Resist him, steadfast in the faith, knowing that the same sufferings are experienced by your brotherhood in the world.",
                    "But also for this very reason, giving all diligence, add to your faith virtue, to virtue knowledge, to knowledge self-control, to self-control perseverance, to perseverance godliness, to godliness brotherly kindness, and to brotherly kindness love. For if these things are yours and abound, you will be neither barren nor unfruitful in the knowledge of our Lord Jesus Christ.",
                    "Do not love the world or the things in the world. If anyone loves the world, the love of the Father is not in him. For all that is in the worldâ€”the lust of the flesh, the lust of the eyes, and the pride of lifeâ€”is not of the Father but is of the world. And the world is passing away, and the lust of it; but he who does the will of God abides forever.",
                    "You are of God, little children, and have overcome them, because He who is in you is greater than he who is in the world.",
                    "Do not fear any of those things which you are about to suffer. Indeed, the devil is about to throw some of you into prison, that you may be tested, and you will have tribulation ten days. Be faithful until death, and I will give you the crown of life.",
                    "Because you have kept My command to persevere, I also will keep you from the hour of trial which shall come upon the whole world, to test those who dwell on the earth.",
                    "And they overcame him by the blood of the Lamb and by the word of their testimony, and they did not love their lives to the death.",
                    "How can a young man cleanse his way? By taking heed according to Your word. With my whole heart I have sought You; oh, let me not wander from Your commandments! Your word I have hidden in my heart, that I might not sin against You.",
                    "He who covers his sins will not prosper, but whoever confesses and forsakes them will have mercy.",
                    "Fear not, for I am with you; be not dismayed, for I am your God. I will strengthen you, yes, I will help you, I will uphold you with My righteous right hand.",
                    "These things I have spoken to you, that in Me you may have peace. In the world you will have tribulation; but be of good cheer, I have overcome the world.",
                    "I find then a law, that evil is present with me, the one who wills to do good. For I delight in the law of God according to the inward man. But I see another law in my members, warring against the law of my mind, and bringing me into captivity to the law of sin which is in my members. O wretched man that I am! Who will deliver me from this body of death? I thank Godâ€”through Jesus Christ our Lord! So then, with the mind I myself serve the law of God, but with the flesh the law of sin.",
                    "Do you not know that those who run in a race all run, but one receives the prize? Run in such a way that you may obtain it. And everyone who competes for the prize is temperate in all things. Now they do it to obtain a perishable crown, but we for an imperishable crown. Therefore I run thus: not with uncertainty. Thus I fight: not as one who beats the air. But I discipline my body and bring it into subjection, lest, when I have preached to others, I myself should become disqualified.",
                    "For though we walk in the flesh, we do not war according to the flesh. For the weapons of our warfare are not carnal but mighty in God for pulling down strongholds, casting down arguments and every high thing that exalts itself against the knowledge of God, bringing every thought into captivity to the obedience of Christ.",
                    "Do not be deceived, God is not mocked; for whatever a man sows, that he will also reap. For he who sows to his flesh will of the flesh reap corruption, but he who sows to the Spirit will of the Spirit reap everlasting life. And let us not grow weary while doing good, for in due season we shall reap if we do not lose heart.",
                    "Finally, brethren, whatever things are true, whatever things are noble, whatever things are just, whatever things are pure, whatever things are lovely, whatever things are of good report, if there is any virtue and if there is anything praiseworthyâ€”meditate on these things.",
                    "Therefore put to death your members which are on the earth: fornication, uncleanness, passion, evil desire, and covetousness, which is idolatry.",
                    "But you, O man of God, flee these things and pursue righteousness, godliness, faith, love, patience, gentleness. Fight the good fight of faith, lay hold on eternal life, to which you were also called and have confessed the good confession in the presence of many witnesses.",
                    "Now to Him who is able to keep you from stumbling, and to present you faultless before the presence of His glory with exceeding joy, to God our Savior, who alone is wise, be glory and majesty, dominion and power, both now and forever. Amen."
                ]
            },

                    "2 Thessalonians 2:16", "2 Timothy 1:9", "Titus 2:11", "Hebrews 2:9", "James 4:6", "1 Peter 5:10"
                ],
                texts: [
                    "And the LORD passed before him and proclaimed, 'The LORD, the LORD God, merciful and gracious, longsuffering, and abounding in goodness and truth, keeping mercy for thousands, forgiving iniquity and transgression and sin, by no means clearing the guilty, visiting the iniquity of the fathers upon the children and the children's children to the third and the fourth generation.'",
                    "The LORD is merciful and gracious, slow to anger, and abounding in mercy. He will not always strive with us, nor will He keep His anger forever. He has not dealt with us according to our sins, nor punished us according to our iniquities. For as the heavens are high above the earth, so great is His mercy toward those who fear Him; as far as the east is from the west, so far has He removed our transgressions from us.",
                    "Through the LORD's mercies we are not consumed, because His compassions fail not. They are new every morning; great is Your faithfulness.",
                    "But God, who is rich in mercy, because of His great love with which He loved us, even when we were dead in trespasses, made us alive together with Christ (by grace you have been saved).",
                    "For by grace you have been saved through faith, and that not of yourselves; it is the gift of God, not of works, lest anyone should boast.",
                    "Not by works of righteousness which we have done, but according to His mercy He saved us, through the washing of regeneration and renewing of the Holy Spirit.",
                    "But God demonstrates His own love toward us, in that while we were still sinners, Christ died for us.",
                    "For the wages of sin is death, but the gift of God is eternal life in Christ Jesus our Lord.",
                    "And He said to me, 'My grace is sufficient for you, for My strength is made perfect in weakness.' Therefore most gladly I will rather boast in my infirmities, that the power of Christ may rest upon me.",
                    "Let us therefore come boldly to the throne of grace, that we may obtain mercy and find grace to help in time of need.",
                    "Blessed be the God and Father of our Lord Jesus Christ, who according to His abundant mercy has begotten us again to a living hope through the resurrection of Jesus Christ from the dead.",
                    "Keep yourselves in the love of God, looking for the mercy of our Lord Jesus Christ unto eternal life.",
                    "The LORD is longsuffering and abundant in mercy, forgiving iniquity and transgression; but He by no means clears the guilty, visiting the iniquity of the fathers on the children to the third and fourth generation.",
                    "But You are God, ready to pardon, gracious and merciful, slow to anger, abundant in kindness, and did not forsake them.",
                    "Remember, O LORD, Your tender mercies and Your lovingkindnesses, for they are from of old.",
                    "Have mercy upon me, O God, according to Your lovingkindness; according to the multitude of Your tender mercies, blot out my transgressions.",
                    "For You, Lord, are good, and ready to forgive, and abundant in mercy to all those who call upon You.",
                    "But You, O Lord, are a God full of compassion, and gracious, longsuffering and abundant in mercy and truth.",
                    "But the mercy of the LORD is from everlasting to everlasting on those who fear Him, and His righteousness to children's children.",
                    "The LORD is gracious and full of compassion, slow to anger and great in mercy.",
                    "Therefore the LORD will wait, that He may be gracious to you; and therefore He will be exalted, that He may have mercy on you. For the LORD is a God of justice; blessed are all those who wait for Him.",
                    "For the mountains shall depart and the hills be removed, but My kindness shall not depart from you, nor shall My covenant of peace be removed, says the LORD, who has mercy on you.",
                    "Let the wicked forsake his way, and the unrighteous man his thoughts; let him return to the LORD, and He will have mercy on him; and to our God, for He will abundantly pardon.",
                    "Return, backsliding Israel, says the LORD; I will not cause My anger to fall on you. For I am merciful, says the LORD; I will not remain angry forever.",
                    "Though He causes grief, yet He will show compassion according to the multitude of His mercies.",
                    "To the Lord our God belong mercy and forgiveness, though we have rebelled against Him.",
                    "I will heal their backsliding, I will love them freely, for My anger has turned away from him.",
                    "So rend your heart, and not your garments; return to the LORD your God, for He is gracious and merciful, slow to anger, and of great kindness; and He relents from doing harm.",
                    "Who is a God like You, pardoning iniquity and passing over the transgression of the remnant of His heritage? He does not retain His anger forever, because He delights in mercy.",
                    "And His mercy is on those who fear Him from generation to generation.",
                    "And the Word became flesh and dwelt among us, and we beheld His glory, the glory as of the only begotten of the Father, full of grace and truth.",
                    "And of His fullness we have all received, and grace for grace. For the law was given through Moses, but grace and truth came through Jesus Christ.",
                    "But we believe that through the grace of the Lord Jesus Christ we shall be saved in the same manner as they.",
                    "Being justified freely by His grace through the redemption that is in Christ Jesus.",
                    "But the free gift is not like the offense. For if by the one man's offense many died, much more the grace of God and the gift by the grace of the one Man, Jesus Christ, abounded to many.",
                    "Moreover the law entered that the offense might abound. But where sin abounded, grace abounded much more, so that as sin reigned in death, even so grace might reign through righteousness to eternal life through Jesus Christ our Lord.",
                    "And if by grace, then it is no longer of works; otherwise grace is no longer grace. But if it is of works, it is no longer grace; otherwise work is no longer work.",
                    "For you know the grace of our Lord Jesus Christ, that though He was rich, yet for your sakes He became poor, that you through His poverty might become rich.",
                    "And God is able to make all grace abound toward you, that you, always having all sufficiency in all things, may have an abundance for every good work.",
                    "I do not set aside the grace of God; for if righteousness comes through the law, then Christ died in vain.",
                    "To the praise of the glory of His grace, by which He made us accepted in the Beloved. In Him we have redemption through His blood, the forgiveness of sins, according to the riches of His grace.",
                    "But to each one of us grace was given according to the measure of Christ's gift.",
                    "Now may our Lord Jesus Christ Himself, and our God and Father, who has loved us and given us everlasting consolation and good hope by grace.",
                    "Who has saved us and called us with a holy calling, not according to our works, but according to His own purpose and grace which was given to us in Christ Jesus before time began.",
                    "For the grace of God that brings salvation has appeared to all men.",
                    "But we see Jesus, who was made a little lower than the angels, for the suffering of death crowned with glory and honor, that He, by the grace of God, might taste death for everyone.",
                    "But He gives more grace. Therefore He says: 'God resists the proud, but gives grace to the humble.'",
                    "But may the God of all grace, who called us to His eternal glory by Christ Jesus, after you have suffered a while, perfect, establish, strengthen, and settle you."
                ]

                    "Revelation 12:17", "Revelation 14:12", "Revelation 22:14", "Deuteronomy 30:16", "Jeremiah 26:13", "James 2:10-11"
